---
!!se.kth.kthfsdashboard.virtualization.clusterparser.Cluster
  name: test2
  environment: dev
  globalServices: [ssh, chefClient]
  authorizePorts: [ssh, chefClient, chefServer, http&https, webserver]
  authorizeSpecificPorts: [3306, 4343, 3321]
  provider:
    name: aws-ec2
    instanceType: m1.large
    image: eu-west-1/ami-ffcdce8b
    region: eu-west-1
    zones: [eu-west-1a]
  ##lists of groups, with the roles the nodes will have and open ports 
  nodes:
  - securityGroup: ndb
    number: 2
    roles: [MySQLCluster-ndb]
    authorizePorts: [MySQLCluster-ndb]
  - securityGroup: mgm
    number: 1
    roles: [MySQLCluster-mgm]
    authorizePorts: [MySQLCluster-mgm]
  - securityGroup: mysql
    number: 1
    roles: [MySQLCluster-mysqld]
    authorizePorts: [MySQLCluster-mysqld]
  - securityGroup: namenodes
    number: 2
    roles: [KTHFS-namenode]
    authorizePorts: [KTHFS-namenode]
  - securityGroup: datanodes
    number: 2
    roles: [KTHFS-datanode]
    authorizePorts: [KTHFS-datanode]   
  chefAttributes:

...

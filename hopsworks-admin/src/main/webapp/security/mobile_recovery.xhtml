<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <title>HopsWorks - Password reset</title>
    <link rel="icon" type="image/png" href="#{resource['images/hops-black.png']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/main.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/theme.css']}" />
  </h:head>

  <h:body >
    <h:form >
      <p:panel id="loginPnl" header="Password reset" style="width: 400px; margin: 150px auto;">
        <h:panelGrid id="loginPanel" columns="3" cellpadding="5">
          <h:outputText value="Email" />
          <p:inputText id="runame" required="true"  
                       requiredMessage="Enter your email address."
                       validatorMessage="Invalid email format"
                       value="#{recoverySelector.uname}">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
          </p:inputText>
          <p:watermark for="runame" value="Enter your email" />
          <h:outputText value="Password"/>
          <p:password id="curpwd" value="#{recoverySelector.passwd}"  
                      required="true" feedback="false" 
                      requiredMessage="Enter password"/>
          <p:watermark for="curpwd" value="Enter password " />
        </h:panelGrid>
        <p:messages id="messages" autoUpdate="true" closable="true"/>
        <div style="margin-left: 215px;">
          <h:panelGrid columns="2"> 
            <p:commandButton type="submit"
                             value="Submit" 
                             ajax="false"
                             action="#{recoverySelector.sendQrCode()}"/>
            <p:commandButton type="submit" value="Cancel" action="#{facesContext.externalContext.redirect('/hopsworks')}" process="@this"/>
          </h:panelGrid>  
        </div>
      </p:panel>
    </h:form>
  </h:body>
</html>

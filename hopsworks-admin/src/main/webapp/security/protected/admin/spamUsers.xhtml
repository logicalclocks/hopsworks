<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:head>
    <title><ui:insert name="title">Hopsworks</ui:insert></title>
    <link rel="icon" type="image/png" href="#{resource['images/hopsworks-logo/HopsIconGreen.png']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/main.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/theme.css']}" />
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
  </h:head>

  <h:body>
    <ui:insert name="titleBar" >
      <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
    </ui:insert>

    <p:layout styleClass="admin-main-layout" rendered="#{roleEnforcementPoint.admin}">  

      <p:layoutUnit  position="center">

        <div class="container">
          <div align="left">
            <h2>Invalidated or Spam Accounts</h2>
          </div>
          <p:growl autoUpdate="true" showDetail="true"/>
          <div class="content">
            <h:form id="spamReuests">
              <p:dataTable id="spamUserReqTable" var="spamUser"
                           value="#{spamUserAdministrationBean.lazyUsers}"
                           widgetVar="spamReqsTable"
			               resizableColumns="true" liveResize="true"
                           emptyMessage="No users found."
                           rowKey="#{spamUser.email}"
                           editable="true" 
                           editMode="cell"
                           rows="25"
                           paginator="true"
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           rowsPerPageTemplate="15,25,35,45,55" lazy="true" selectionMode="single">

                <p:column id="snameColumn" headerText="First Name" filterBy="#{spamUser.fname}">
                  <h:outputText value="#{spamUser.fname}"  />
                </p:column>
                <p:column id="slnameCol" headerText="Last Name" filterBy="#{spamUser.lname}">
                  <h:outputText value="#{spamUser.lname}" />
                </p:column>

                <p:column id="semailColumn" headerText="Email" filterBy="#{spamUser.email}">
                  <h:outputText value="#{spamUser.email}" />
                </p:column>

                <p:column id="smodeCol" filterBy="#{spamUser.mode}" headerText="Account Type" style="width: 192px;">
                  <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('spamReqsTable').filter()" styleClass="custom-filter">
                      <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                      <f:selectItems value="#{spamUserAdministrationBean.accountTypes}" />
                    </p:selectOneMenu>
                  </f:facet>
                  <h:outputText value="#{spamUserAdministrationBean.getAccountType(spamUser.mode)}"/>
                </p:column>

                <p:column id="sactivationDateCol" headerText="Moved to spam" sortBy="#{spamUser.activated}"
                          style="width: 130px;">
                  <h:outputText value="#{spamUser.activated}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                  </h:outputText>
                </p:column>


                <p:column id="sactionColumn" headerText="Action" style="width: 60px;">
                  <h:panelGrid columns="2" style="width: auto" styleClass="actionTable">
                    <p:commandLink id="deleteUser"
                                   styleClass="ui-button-remove fa fa-ban" 
                                   action="#{spamUserAdministrationBean.deleteUser(spamUser)}"
                                   update="@form">
                      <p:confirm header="Remove user" 
                                 message="Are you sure you want to remove this user?" 
                                 icon="ui-icon-alert"/>
                    </p:commandLink>
                    <p:commandLink id="removeFromSpam"
                                   styleClass="ui-button-allow fa fa-check" 
                                   action="#{spamUserAdministrationBean.removeFromSpam(spamUser)}"
                                   update="@form">
                      <p:confirm header="Remove user from spam" 
                                 message="Are you sure you want to remove this user from spam list?" 
                                 icon="ui-icon-alert"/>
                    </p:commandLink>
                    <p:tooltip id="tooltip_deleteUser" for="deleteUser" value="Delete user from system."/>
                    <p:tooltip id="tooltip_removeFromSpam" for="removeFromSpam" value="Remove user from spam list."/>
                  </h:panelGrid>
                </p:column>
              </p:dataTable>

              <p:confirmDialog global="true" severity="alert" showEffect="fade">
                <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit"/>
                <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="button"/>
              </p:confirmDialog>

            </h:form>

          </div>
        </div> 
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>

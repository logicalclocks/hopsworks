<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


  <f:view contentType="text/html">

    <h:head>
      <title><ui:insert name="title">Admin Panel</ui:insert></title>
      <link rel="icon" type="image/png" href="#{resource['images/hops-black.png']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/main.css']}" />
      <link rel="stylesheet" type="text/css" href="#{resource['/css/theme.css']}" />
      <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=/hopsworks/#!/login"/>
    </h:head>

    <h:body>
      <ui:insert name="titleBar" >
        <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
      </ui:insert>

      <div align="center">
        <h:form>

          <h:panelGrid columns="5" cellpadding="30" styleClass="iconsTable">

            <p:column >
              <h:commandLink  action="userMgmt">
                <p:graphicImage id="mgmt" 
                                value="/resources/images/users/userAdmin.png" 
                                width="100"
                                height="100"
                                title="User Administration">
                </p:graphicImage>
              </h:commandLink>   
              <br></br>  
              <p:outputLabel style="text-align: left" value="User Administration"></p:outputLabel>

            </p:column>

            <p:column>
              <h:commandLink  action="newUsers">
                <p:graphicImage id="mobile" 
                                value="/resources/images/users/mobileUser.png" 
                                width="100"
                                height="100"
                                title="New User Requests">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="New Users"></p:outputLabel>

            </p:column>

            <p:column>
              <h:commandLink  action="spamUsers">

                <p:graphicImage id="spam" 
                                value="/resources/images/users/spamUser.png" 
                                width="100"
                                height="100"
                                title="Spam User Requests">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Spam Requests"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="#{facesContext.externalContext.redirect('/hopsworks-kmon/monitor/clusters.xhtml')}">

                <p:graphicImage id="monitoring"
                                value="/resources/images/users/monitor.png"
                                width="100"
                                height="100"
                                title="Monitoring and Control">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Monitoring and Control"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="projectsMgmt">
                <p:graphicImage id="projects"
                                value="/resources/images/users/projectManagement.png"
                                width="100"
                                height="100"
                                title="Projects Management">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Projects Management"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="ndbBackups">
                <p:graphicImage id="backups"
                                value="/resources/images/users/backup.png"
                                width="100"
                                height="100"
                                title="Ndb Backups">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Ndb Backups"></p:outputLabel>
            </p:column>
            
            <p:column>
              <h:commandLink  action="changeMasterEncPass">
                <p:graphicImage id="chmasterencpass"
                                value="/resources/images/users/lock.png"
                                width="100"
                                height="100"
                                title="Hopsworks master encryption key">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left" value="Master encryption key"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="refresh_variables">
                <p:graphicImage id="refresh_variables"
                                value="/resources/images/users/edit.png"
                                width="100"
                                height="100"
                                title="Edit Hopsworks variables">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Edit variables"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink action="#{facesContext.externalContext.redirect('/hopsworks-api/yarnui')}">
                <p:graphicImage id="jobs"
                                value="/resources/images/users/elephant.png"
                                width="100"
                                height="100"
                                title="Jobs/Yarn Administration"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="YARN(jobs) Admin"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink action="#{facesContext.externalContext.redirect('/hopsworks-api/hdfsui')}">
                <p:graphicImage id="hdfs"
                                value="/resources/images/users/hdfs-logo.jpg"
                                width="150"
                                height="100"
                                title="HDFS Administration"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="HDFS Admin"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="jupyterNotebooks">
                <p:graphicImage id="jupyter"
                                value="/resources/images/jupyter.png"
                                width="100"
                                height="100"
                                title="Jupyter Notebook Servers"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Jupyter Notebook Servers"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="llap">
                <p:graphicImage id="llap"
                                value="/resources/images/llap.png"
                                width="100"
                                height="100"
                                title="Hive LLAP lifecycle"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Hive LLAP lifecycle"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="manage_hosts">
                <p:graphicImage id="manage_hosts"
                                value="/resources/images/manage_hosts.png"
                                width="100"
                                height="100"
                                title="Manage cluster nodes"
                                >
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Manage cluster nodes"></p:outputLabel>
            </p:column>

            <p:column>
              <h:commandLink  action="#{facesContext.externalContext.redirect('/hopsworks-kmon/monitor/anaconda.xhtml')}">

                <p:graphicImage id="conda"
                                value="/resources/images/python_logo.png"
                                width="100"
                                height="100"
                                title="Manage Conda">
                </p:graphicImage>
              </h:commandLink>
              <br></br>
              <p:outputLabel style="text-align: left"  value="Manage Conda"></p:outputLabel>
            </p:column>
            
            
          </h:panelGrid>
        </h:form>
      </div>
      <p:dialog draggable="false" resizable="false" styleClass="requestPopup" 
                position="right bottom" header="Open user requests"
                visible="#{roleEnforcementPoint.checkForRequests()}">
        <div align="center">
          There are open user requests!<br/>          
          <p:commandButton action="#{roleEnforcementPoint.openRequests()}" 
                           value="View requests"
                           styleClass="viewReqButton">
          </p:commandButton>
        </div>
      </p:dialog>

    </h:body>
  </f:view>
</html>

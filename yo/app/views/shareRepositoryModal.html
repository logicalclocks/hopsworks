<div class="modal-header">
  <button class="close" ng-click="charonCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Share repository</h2>
</div>
<div class="modal-body">
  <div growl reference="1" class="pull-right" ></div>

  <form role="form" name="projectForm" ng-submit="charonCtrl.share()" novalidate class="form-validate">
    <div class="row">
      <div class="col-md-8">
        <fieldset>

          <div class="control-group col-md-offset-1">

            <p></p>

            <label style="margin-top:20px;"  class="control-label">Sites
              available for sharing
            </label>

            <md-input-container style="height: 50px">
              <input name="siteid" type="text"
                     ng-model="charonCtrl.granteeId" tabindex="1"
                     ng-pattern="charonCtrl.regex"
                     autofocus="autofocus"
                     required
              >
            </md-input-container>

            <div class="controls">

              <ui-select ng-model="charonCtrl.card.selected" theme="select2"
                         style="min-width: 300px;" tabindex="3">

                <ui-select-match placeholder="Add sites...">{{$select.selected
                  .email}}</ui-select-match>
                <ui-select-choices
                  repeat="card in charonCtrl.cards | cardFilter: {email: $select.search, firstname: $select.search, lastname: $select.search}">

                  <div ng-bind-html="charonCtrl.card.email | highlight: $select.search"></div>
                  <small>
                    <i class="fa fa-user-plus"></i>
                    <span style="font-size: 14px;;"
                          ng-bind-html="''+card.email | highlight: $select.search"></span>

                    <br/>
                    <span ng-bind-html="''+card.firstname | highlight: $select.search"></span>
                    <span ng-bind-html="''+card.lastname | highlight: $select.search"></span>
                  </small>
                </ui-select-choices>
              </ui-select>

              <div style="margin-top:10px; min-height:50px;" class="thumbnail ui-droppable">

                <button class="animate-repeat btn btn-info" style="margin: 3px;"
                        ng-repeat="member in charonCtrl.projectMembers"
                        ng-click="charonCtrl.removeMember(member)">
                  <span style="margin-right:10px;"> {{member}}</span>
                  <span class="close" style="float: none;">Ã— </span>
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="col-md-4">
        <h3 style="margin-top: 40px; margin-left:40px; margin-bottom:0px">Share</h3>

        <fieldset>
          <div class="control-group col-md-offset-2">
            <md-checkbox class="md-primary"
                         ng-model="charonCtrl.isReadChecked" ng-init="charonCtrl.isReadChecked=true" tabindex="3">
              Read
            </md-checkbox>
            <md-checkbox class="md-primary"
                         ng-model="charonCtrl.isWriteChecked" tabindex="4">
              Read / Write
            </md-checkbox>
          </div>


        </fieldset>
      </div>
    </div>

    <div class="modal-footer">

      <button class="btn btn-default" type="button" ng-click="charonCtrl.close()" tabindex="5">Cancel</button>
      <button class="btn btn-primary" type="submit"
              ng-disabled="projectForm.project_name.$error.required
              || charonCtrl.working
              || projectForm.project_name.$error.pattern
              || projectForm.project_name.$error.maxlength" tabindex="6">
        <i ng-if="charonCtrl.working" style="margin-top: 2px" class="fa fa-spinner fa-spin pull-right" ></i>
        Share
      </button>

    </div>
  </form>

</div>

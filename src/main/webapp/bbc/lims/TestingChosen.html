<!doctype html>
<html lang="en">
<head>
	<style>
		/* RESET */
		html, body, div, span, h1, h2, h3, h4, h5, h6, p, blockquote, a,
		font, img, dl, dt, dd, ol, ul, li, legend, table, tbody, tr, th, td
		{margin:0px;padding:0px;border:0;outline:0;font-weight:inherit;font-style:inherit;font-size:100%;font-family:inherit;list-style:none;}
		a img {border: none;}
		ol li {list-style: decimal outside;}
		fieldset {border:0;padding:0;}

		body { font-family: sans-serif; font-size: 1em; }

		div#container { width: 780px; margin: 0 auto; padding: 1em 0;  }
		p { margin: 1em 0; max-width: 700px; }
		h1 + p { margin-top: 0; }

		h1, h2 { font-family: Georgia, Times, serif; }
		h1 { font-size: 2em; margin-bottom: .75em; }
		h2 { font-size: 1.5em; margin: 2.5em 0 .5em; border-bottom: 1px solid #999; padding-bottom: 5px; }
		h3 { font-weight: bold; }

		ul li { list-style: disc; margin-left: 1em; }
		ol li { margin-left: 1.25em; }

		div.side-by-side { width: 100%; margin-bottom: 1em; }
		div.side-by-side > div { float: left; width: 50%; }
		div.side-by-side > div > em { margin-bottom: 10px; display: block; }

		a { color: orange; text-decoration: underline; }

		.faqs em { display: block; }

		.clearfix:after {
			content: "\0020";
			display: block;
			height: 0;
			clear: both;
			overflow: hidden;
			visibility: hidden;
		}

		footer {
			margin-top: 2em;
			border-top: 1px solid #666;
			padding-top: 5px;
		}
	</style>
        <link rel="stylesheet" href="../../resources/css/chosen.css" />
</head>
<body>
	<form>
	<div id="container">
		<h1>Chosen</h1>
		<p>Chosen is a JavaScript plugin for Prototype, jQuery &amp; Mootools that makes long, unwieldy select boxes much more user-friendly.</p>
		
		<h2>Multiple Select</h2>
		<div class="side-by-side clearfix">
			<div>
				<em>Into This</em>
				<select data-placeholder="Choose a Country..." class="chzn-select" multiple style="width:350px;" tabindex="4">
					<option value=""></option>
					<option value="United States">United States</option>
					<option value="United Kingdom">United Kingdom</option>
					<option value="Afghanistan">Afghanistan</option>
					<option value="Albania">Albania</option>
					<option value="Algeria">Algeria</option>
					<option value="American Samoa">American Samoa</option>
					<option value="Andorra">Andorra</option>
				</select>
			</div>
		</div>
        </div>
		
	
	<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools-yui-compressed.js"></script>
        <script src="../js/mootools-more-1.4.js"></script>
        <script src="../js/chosen.js"></script>
        <script src="../js/Localization.js"></script>
	<script> $$(".chzn-select").chosen(); $$(".chzn-select-deselect").chosen({allow_single_deselect:true}); </script>
	</form>
</body>

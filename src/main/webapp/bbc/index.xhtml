                            <p:spacer width="1" height="20" />

                            <p:separator id="separator"/>

                    </p:tab>
                    <p:tab id="tab3Sample" title="Sample Collections">
                        <p:panel styleClass="BbcPanel" >

                        </p:panel>
                    </p:tab>
                   </p:tabView>

                <h:form id="showsample" rendered="#{searchController.showSamples}">
                    <p:dataTable id="foundSamples" var="sample" value="#{searchController.samples}" 
                                 rowKey="#{sample.id}"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" rowsPerPageTemplate="10,25,50"  
                                 resizableColumns="true">  
                        <f:facet name="header">Found Sample Collections</f:facet>
                        <p:column headerText="ID" width="3%">  
                            <h:outputText value="#{sample.id}" />  
                        </p:column>  
                        <p:column headerText="Swedish Name" width="5%">  
                            <h:outputText value="#{sample.swedishName}" />  
                        </p:column>  
                        <p:column headerText="Organization">  
                            <h:outputText value="#{sample.organization}" />  
                        </p:column>  
                        <p:column headerText="Responsible">  
                            <h:outputText value="#{sample.responsible}" />  
                        </p:column>  
                        <p:column headerText="Material type">  
                            <h:outputText value="#{sample.samples.materialTypeAll}"/>  
                        </p:column>        
                        <p:column headerText="Number of sample donors">  
                            <h:outputText value="#{sample.sampleDonors.numberOfSampleDonors}" />  
                        </p:column> 
                        <p:column headerText="Age youngest">  
                            <h:outputText value="#{sample.sampleDonors.ageYoungest}" />  
                        </p:column> 
                        <p:column headerText="Age oldest">  
                            <h:outputText value="#{sample.sampleDonors.ageOldest}" />  
                        </p:column>                             
                        <p:column headerText="Sex">  
                            <h:outputText value="#{sample.sampleDonors.sexAll}" style="white-space: nowrap"/>  
                        </p:column>  
                        <p:column headerText="Type of omics experiment">  
                            <h:outputText value="#{sample.study.typeOfOmicsAll}"/>  
                        </p:column>                              
                        <p:column headerText="Categories of Data Collected">  
                            <h:outputText value="#{sample.sampleCollection.categoryAll}"/>  
                        </p:column> 
                        <p:column headerText="Register or Survey Data">  
                            <h:outputText value="#{sample.sampleCollection.dataAll}" />  
                        </p:column>      

                        <p:column width="3%">  
                            <p:commandButton action="#{bbcController.showSampleCollectionDialog()}"
                                             icon="ui-icon-search" title="Show">  
                                <f:setPropertyActionListener value="#{sample}" target="#{sampleController.sample}" />
                                <f:setPropertyActionListener value="true" target="#{sampleController.show}" />
                            </p:commandButton>                    
                        </p:column>       
                    </p:dataTable>    
                </h:form>                

            </p:outputPanel>

        </ui:define>

       <p:tab title="Add New Users">
           <h:form id="userReg">

            <p:dialog modal="true" id="newSampleCollection" widgetVar="dlgNewSampleCollection" header="Information about the sample collection" 
                      draggable="true" closable="true" resizable="true" width="825"  height="620">  

                <h:form id="formNewSampleCollection" >   
                    <p:tabView id="tabViewNew">
                        <p:tab title="General Information">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <h:panelGrid columns="3">                                 
                                    <p:outputLabel value="Last update:"/>
                                    <p:inputText label="Last update:" readonly="true" value="#{sampleController.sample.lastUpdatedFormatted}"/>
                                    <p:graphicImage library="images/bbc" name="help.png" title="Date when data was last updated (MM-dd-yyyy)"/>
                                </h:panelGrid>

                                <p:accordionPanel styleClass="BbcAccordion">  
                                    <p:tab title="General Information">  
                                        <h:panelGrid columns="3" styleClass="newSampleGeneralInfoPanelGrid">                                 
                                            <p:outputPanel>
                                                <p:outputLabel value="Swedish Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true" style="width: 550px" value="#{sampleController.sample.swedishName}" readonly="#{sampleController.show}"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Sample Collection ID or Study name in Swedish"/>

                                            <p:outputLabel value="English Name:"/>
                                            <p:inputText style="width: 550px" value="#{sampleController.sample.englishName}" readonly="#{sampleController.show}"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Sample Collection ID or Study name in English (can be same as Swedish)"/>                                    

                                            <p:outputLabel value="Responsible:"/>
                                            <p:inputText style="width: 550px" value="#{sampleController.sample.responsible}" readonly="#{sampleController.show}"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Name of Sample Collection Responsible or Principal Investigator"/>                                    

                                            <p:outputLabel value="Organization:"/>
                                            <p:selectOneMenu style="width: 560px" editable="true" value="#{sampleController.sample.organization}" disabled="#{sampleController.show}" >
                                                <f:selectItems value="#{staticDataController.organizations}"/>
                                            </p:selectOneMenu>
                                            <p:graphicImage library="images/bbc" name="help.png" title="If your Organization is missing is missing in the list, please contact us to add it"/>

                                            <p:outputLabel value="Description:"/>
                                            <p:inputTextarea style="width: 550px" maxlength="2000" rows="11" value="#{sampleController.sample.description}" readonly="#{sampleController.show}"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Description of the sample collection of study (max 2000 characters)"/>

                                            <p:outputLabel value="Other Information:"/>
                                            <p:inputTextarea style="width: 550px" maxlength="2000" rows="5" value="#{sampleController.sample.otherInformation}" readonly="#{sampleController.show}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>                        
                            </p:panel>
                        </p:tab>


                        <p:tab title="Contact">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <p:accordionPanel styleClass="BbcAccordion">
                                    <p:tab title="Contact" >
                                        <p:dataTable var="contact" value="">  
                                            <f:facet name="header">  
                                                <p:toolbar styleClass="thinToolbar">  
                                                    <p:toolbarGroup align="left"> 
                                                        <p:commandButton value="Add" icon="ui-icon-circle-plus"/>
                                                        <p:commandButton value="Add New" icon="ui-icon-circle-plus"/> 
                                                        <p:separator />  
                                                        <p:commandButton value="Delete All" icon="ui-icon-circle-minus"/>                                        
                                                    </p:toolbarGroup>  
                                                </p:toolbar>                                          
                                            </f:facet>          
                                            <p:column headerText="First Name">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                            <p:column headerText="Last Name">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                            <p:column headerText="Department">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                        </p:dataTable>                          
                                    </p:tab>
                                </p:accordionPanel>

                                <p:accordionPanel styleClass="BbcAccordion" activeIndex="-1">
                                    <p:tab title="Data Administrator - Contact Person">
                                        <h:panelGrid columns="3" styleClass="newSampleContactPanelGrid">                                 
                                            <p:outputPanel>
                                                <p:outputLabel value="First Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true" readonly="true" value="#{sampleController.sample.dataAdminstrator.firstName}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputPanel>
                                                <p:outputLabel value="Last Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true" readonly="true" value="#{sampleController.sample.dataAdminstrator.lastName}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputPanel>
                                                <p:outputLabel value="Email Address:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true"  readonly="true" value="#{sampleController.sample.dataAdminstrator.emailAddress}"/>                                                                                        
                                            <a href="mailto:#{sampleController.sample.dataAdminstrator.emailAddress}">Send E-mail</a>

                                            <p:outputLabel value="Phone:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.phone}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Stree Name:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.streetName}"/>
                                            <p:spacer width="1" height="1" />     

                                            <p:outputLabel value="Zip:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.zip}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="City:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.city}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Coutry:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.country}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Address:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.address}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:spacer/>                                        
                                            <p:outputLabel styleClass="LabelExample" value="Example: Nobels vÃ¤g 12A, 17177 Stockholm. If you do not provide an address in the correct format, your position will not be displayed on the map." />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Organization:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.organization}"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Department:"/>                                    
                                            <p:inputText readonly="true" value="#{sampleController.sample.dataAdminstrator.department}"/>                                            
                                            <p:spacer width="1" height="1"/>                                                         
                                        </h:panelGrid>
                                    </p:tab>                            
                                </p:accordionPanel>
                            </p:panel>
                        </p:tab>                      


                        <p:tab title="Sample Collection">
                            <p:panel styleClass="BbcNewSamplePanel">
                                <h:panelGrid columns="2" styleClass="newSampleSampleCollectionPanelGrid">
                                    <p:outputLabel value="The sample collection consists of:"/>
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.consistsOfHealthCare}" disabled="#{sampleController.show}"/>
                                            <p:outputLabel value="Withdrawal from a health care sample collection"/>
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.consistsOfOtherResearch}" disabled="#{sampleController.show}"/>
                                            <p:outputLabel value="Withdrawal from other research sample collection"/>
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.consistsOfThisResearch}" disabled="#{sampleController.show}"/>
                                            <p:outputLabel value="Samples collected specifically for this research study"/>                                    
                                        </h:panelGrid>
                                    </p:outputPanel>

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Sample collection starts:"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.sample.sampleCollection.starts}" showOn="button" readonly="#{sampleController.show}" />  
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data sample collection starts"/>
                                    </h:panelGrid>                                 

                                    <p:outputLabel value="Sample collection ends"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.sample.sampleCollection.ends}" showOn="button" readonly="#{sampleController.show}"/>   
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data sample collection ends, if defined"/>
                                    </h:panelGrid>                            

                                    <p:outputLabel value="Destruction date:"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.sample.sampleCollection.destruction}" showOn="button" readonly="#{sampleController.show}"/>  
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data when samples ought to be destroyed, if any"/>
                                    </h:panelGrid>                            

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Categories of Data Collected:"/> 
                                    <h:panelGrid columns="2" >
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categoryRegisterData}" disabled="#{sampleController.show}"/><p:outputLabel value="Register data"/>                                       
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categorySurvey}" disabled="#{sampleController.show}"/><p:outputLabel value="Survey"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categoryPhysiologicalMeasurements}" disabled="#{sampleController.show}"/><p:outputLabel value="Physiological measurements"/>                                     
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categoryImagingData}" disabled="#{sampleController.show}"/><p:outputLabel value="Imaging data"/>  
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categoryMedicalRecords}" disabled="#{sampleController.show}"/><p:outputLabel value="Medical records"/>  
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.categoryRegisterOther}" disabled="#{sampleController.show}"/><p:outputLabel value="Register Other"/>  
                                        </h:panelGrid>
                                    </h:panelGrid>                            

                                    <p:outputLabel value="Other:"/>
                                    <p:outputPanel>
                                        <p:inputText value="#{sampleController.sample.sampleCollection.categoryOtherText}" style="width: 400px " readonly="#{sampleController.show}"/>                                
                                        <p:graphicImage library="images/bbc" name="help.png" title="Specify the other Category of Data Collected"/>
                                    </p:outputPanel>

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Register Or Survey Data:"/> 
                                    <h:panelGrid columns="3" >
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataIndividualDiseaseHistory}" disabled="#{sampleController.show}"/><p:outputLabel value="Individual Disease History"/>                                     
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataIndividualHistoryOfInjuries}" disabled="#{sampleController.show}"/><p:outputLabel value="Individual History of Injuries"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataMedication}" disabled="#{sampleController.show}"/><p:outputLabel value="Medication"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataPerceptionOfHealth}" disabled="#{sampleController.show}"/><p:outputLabel value="Perception of Health"/>                                     
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataWomensHealth}" disabled="#{sampleController.show}"/><p:outputLabel value="Women's Health"/> 
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataReproductiveHistory}" disabled="#{sampleController.show}"/><p:outputLabel value="Reproductive History"/>                                     
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataFamilialDiseaseHistory}" disabled="#{sampleController.show}"/><p:outputLabel value="Familial Disease History"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataLifeHabitsBehaviours}" disabled="#{sampleController.show}"/><p:outputLabel value="Life Habits/Behaviours"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataSociodemographicCharacteristics}" disabled="#{sampleController.show}"/><p:outputLabel value="Sociodemographic Characteristics"/>                                     
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataSocioeconomicCharacteristics}" disabled="#{sampleController.show}"/><p:outputLabel value="Socioeconomic Characteristics"/> 
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataPhysicalEnvironment}" disabled="#{sampleController.show}"/><p:outputLabel value="Physical Environment"/>                                     
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataMentalHealth}" disabled="#{sampleController.show}"/><p:outputLabel value="Mental Health"/> 
                                            <p:selectBooleanCheckbox value="#{sampleController.sample.sampleCollection.dataOther}" disabled="#{sampleController.show}"/><p:outputLabel value="Other"/> 
                                        </h:panelGrid>                                
                                    </h:panelGrid>

                                    <p:outputLabel value="Other:"/>
                                    <p:outputPanel>
                                        <p:inputText value="#{sampleController.sample.sampleCollection.dataOtherText}" style="width: 400px " readonly="#{sampleController.show}"/>                                
                                        <p:graphicImage library="images/bbc" name="help.png" title="Other Register or Survey Data"/>
                                    </p:outputPanel>
                                </h:panelGrid>                                                              
                            </p:panel>
                        </p:tab>                            


                        <p:tab title="Study">
                            <p:panel styleClass="BbcNewSamplePanel" style="">                            
                                <h:panelGrid columns="3" styleClass="newSampleGeneralInfoPanelGrid">                                 
                                    <p:outputLabel value="Aim:"/>
                                    <p:inputTextarea style="width: 600px" maxlength="2000" rows="5" value="#{sampleController.sample.study.aim}" readonly="#{sampleController.show}"/>
                                    <p:graphicImage library="images/bbc" name="help.png" title="Aim of Study or Sample Collection according to ethical approval or such"/>
                                </h:panelGrid>  

                                <p:spacer width="1" height="15"/>                            

                                <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="Study design">
                                    <h:panelGrid columns="2" styleClass="newSampleSamplesPanelGrid">
                                        <p:outputLabel value="Type of collection/study:"/>  
                                        <h:panelGrid columns="3" style="width: 100%">

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        
            <div class="ForgotPassword">

        <h:form>
                   
                    <p:password id="pwd1" value="#{resetPassword.passwd1}"
                                match="pwd2" label="Password 1" 
                                required="true" 
                                requiredMessage="Enter new password"
                                />
                    <p:watermark for="pwd1" value="Enter new password" />
          
                    <p:password id="pwd2" value="#{resetPassword.passwd2}"
                                label="Password 2" 
                                required="true"
                                requiredMessage="Repeat the password"
                                />
                    <p:watermark for="pwd2" value="Repeat the password" />
                
                
                    <p:messages id="messages"  autoUpdate="true" showDetail="false" closable="true"/>
                <h:panelGrid columns="2">
                <p:commandButton  type="submit" value="Save" action="#{resetPassword.changePassword()}">
                    </p:commandButton>
                    <p:commandButton type="submit" value="Cancel" action="#{resetPassword.logout()}" process="@this"/>
               </h:panelGrid>

        </h:form>
            </div>

    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <title>BiobankCloud - Security Question</title>
    <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
  </h:head>

  <h:body >

    <div class="ForgotPassword" align="center">

      <h:form>
        <p:inputText id="uname" 
                     required="true"  
                     requiredMessage="Please enter your email address."
                     validatorMessage="Invalid email format"
                     value="#{resetPassword.username}">

          <f:validateRegex
            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

        </p:inputText>

        <p:watermark for="uname" value="Email Address" />

        <p:messages id="messages" autoUpdate="true" closable="true"/>

        <h:panelGrid columns="2" style="margin-top: 20px;">
          <p:commandButton value="Continue"
                           ajax="false"
                           action="#{resetPassword.findQuestion}" >
            <f:param name="username" value="#{resetPassword.username}" />
          </p:commandButton>
          <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="welcome" process="@this" />
        </h:panelGrid>
      </h:form>

    </div>          

  </h:body>
</html>

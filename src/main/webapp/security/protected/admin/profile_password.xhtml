<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <title>BiobankCloud - Password reset</title>
    <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
  </h:head>

  <h:body >
    <ui:insert name="titleBar" >
      <ui:include src="/bbc/lims/titleBar.xhtml" />       
    </ui:insert>

    <p:growl for="userRegistered" life="20000" showDetail="true"/>

    <h:form >
      <div class="content">
        <h3 class="page_title" align="center">
          Reset password
        </h3>

        <h:panelGrid columns="1" id="reset_password" styleClass="Signin" cellpadding="5">                   

          <p:outputLabel for="tcur" value="Current Password" style="font-weight:bold"/>
          <p:password id="tcur" value="#{resetPassword.current}"  
                      label="current" required="true" 
                      requiredMessage="Enter password"/>


          <p:outputLabel for="tpwd1" value="New Password" style="font-weight:bold"/>
          <p:password id="tpwd1" value="#{resetPassword.passwd1}" match="tpwd2" 
                      label="Password 1" required="true"
                      requiredMessage="Enter new password"/>

          <p:outputLabel for="tpwd2" value="Re-enter" style="font-weight:bold"/>
          <p:password id="tpwd2" value="#{resetPassword.passwd2}" label="Password 2" required="true" 
                      requiredMessage="Enter new password"/>

          <p:messages id="messages" autoUpdate="true" closable="true"/>

        </h:panelGrid>

        <br></br> 
        <div class="register_actions" align="center">
          <p:commandButton styleClass="team_button button-save" type="submit" value="Save" action="#{resetPassword.changeProfilePassword()}">
          </p:commandButton>
          <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="profile" process="@this"/>
        </div>
      </div>
    </h:form>

  </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>
        <h:form >
            <div class="ForgotPassword" align="center">

                    <p:password id="tcur" 
                                value="#{resetPassword.current}"  
                                label="current" required="true" 
                                requiredMessage="Enter password"/>
                   <p:watermark for="tcur" value="Enter you current password" />


                    <p:password id="tpwd1" 
                                value="#{resetPassword.passwd1}" 
                                match="tpwd2" 
                                label="Password 1" required="true"
                                requiredMessage="Enter new password"/>
                   <p:watermark for="tpwd1" value="Enter new password" />

                   
                    <p:password id="tpwd2" 
                                value="#{resetPassword.passwd2}" 
                                label="Password 2" required="true" 
                                requiredMessage="Enter new password"/>

                    <p:watermark for="tpwd2" value="Repeat the new password" />

                    <p:messages id="messages" autoUpdate="true" closable="true"/>

              
                    
                    <h:panelGrid columns="2" style="padding: 20px;">
                              <p:commandButton  
                                     type="submit" 
                                     value="Save" 
                                     action="#{resetPassword.changeProfilePassword()}"/>
               
                    <p:commandButton 
                                     type="submit"
                                     value="Cancel" 
                                     action="profile" process="@this"/>
              
                        
                </h:panelGrid>

                     </div>
        </h:form>

    </h:body>
</html>

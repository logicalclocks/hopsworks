<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <title>BiobankCloud - Reset Password</title>
    <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
  </h:head>

  <h:body >

    <h:form>
      <div class="GenericMenue" align="center">

        <p:outputLabel value="#{resetPassword.question.value}" style="color: #DB4F4A; padding-left:10px;"/> 
        <p:password id="answer" value="#{resetPassword.answer}" 
                    required="true" 
                    requiredMessage="Invalid answer"/>
        <p:watermark for="answer" value="Answer your security question" />

        <p:messages id="messages" autoUpdate="true" closable="true"/>

        <h:panelGrid columns="2">
          <p:commandButton type="submit" value="Submit" action="#{resetPassword.sendTmpPassword()}" />
          <p:commandButton type="submit" value="Cancel" action="welcome" process="@this" />
        </h:panelGrid>


      </div>
    </h:form>
  </h:body>
</html>

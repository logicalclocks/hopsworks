<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            #{settingsController.name} - Role Status
        </ui:define>

        <ui:define name="content">

            <!--Navigation Bar - Begin -->
            <p:outputPanel rendered="true">
                <h:form styleClass="styleNav">
                    <p:panelGrid>  
                        <p:row>  
                            <p:column>
                                <p:commandLink action="clusters" ajax="false">  
                                    <h:outputText value="Clusters" />
                                </p:commandLink> 
                                <h:outputText value=" &raquo; "/>
                                <p:commandLink action="#{urlController.clusterStatus(roleController.cluster)}" ajax="false">  
                                    <h:outputText value="#{roleController.cluster}" />
                                </p:commandLink> 
                                <h:outputText value=" &raquo; "/>
                                <p:commandLink action="#{urlController.serviceStatus}" ajax="false">  
                                    <h:outputText value="#{roleController.service}" />
                                    <f:param name="cluster" value="#{roleController.cluster}"/>
                                    <f:param name="service" value="#{roleController.service}"/>                          
                                </p:commandLink>                      
                                <h:outputText value=" &raquo; "/>
                                <p:commandLink action="#{urlController.serviceInstances()}" ajax="false">  
                                    <h:outputText value="#{roleController.role}" />
                                    <f:param name="cluster" value="#{roleController.cluster}"/>
                                    <f:param name="service" value="#{roleController.service}"/>
                                    <f:param name="role" value="#{roleController.role}"/>                                                  
                                </p:commandLink>  
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:outputPanel>
            <!--Navigation Bar - End-->


<!--         <p:outputPanel rendered="#{not roleController.found}" >
            <p:spacer width="1" height="50" />             
            <p:panel header="Error" style="width: 300px; margin: 0 auto;">
               <p align="center"> Role not found!</p>   
            </p:panel>
         </p:outputPanel>      -->


         <!--<p:outputPanel rendered="#{roleController.found}">-->  
            <p:outputPanel rendered="true">
                <!-- Second Toolbar-->
                <p:outputPanel id="second_toolbar" rendered="true">       
                    <h:form>  
                        <p:toolbar styleClass="SecondToolbar#{roleController.health}">  
                            <p:toolbarGroup align="left">  
                                <p:commandLink  action="#{urlController.roleStatus}" ajax="false">
                                    <h:outputText value="#{roleController.roleLongName()}"/>
                                    <f:param name="cluster" value="#{roleController.cluster}"/>
                                    <f:param name="role" value="#{roleController.role}"/>
                                    <f:param name="service" value="#{roleController.service}"/>                              
                                    <f:param name="hostid" value="#{roleController.hostId}"/>
                                </p:commandLink>
                                <p:commandButton styleClass="Selected" value="Status" icon="ui-icon-home" action="#{urlController.roleStatus}" ajax="false">
                                    <f:param name="cluster" value="#{roleController.cluster}"/>
                                    <f:param name="role" value="#{roleController.role}"/>
                                    <f:param name="service" value="#{roleController.service}"/>                             
                                    <f:param name="hostid" value="#{roleController.hostId}"/>                          
                                </p:commandButton>  
                                <p:commandButton value="Action History" icon="ui-icon-circle-triangle-e"
                                                 action="#{urlController.roleActionHistory}" ajax="false">
                                    <f:param name="cluster" value="#{roleController.cluster}"/>
                                    <f:param name="role" value="#{roleController.role}"/>
                                    <f:param name="service" value="#{roleController.service}"/>                             
                                    <f:param name="hostid" value="#{roleController.hostId}"/>                          
                                </p:commandButton>                       
                            </p:toolbarGroup>  

                            <p:toolbarGroup align="right">  
                                <p:menuButton value="Actions">  
                                    <p:menuitem id="start_role" value="Start" action="#{hostController.doCommand}" process="@this"
                                                disabled="#{roleController.disableStart()}" ajax ="true" update=":form_running:commandsinfo"
                                                oncomplete="dlgAction.show()">
                                        <f:param name="hostid" value="#{roleController.hostId}" />
                                        <f:param name="cluster" value="#{roleController.cluster}" />
                                        <f:param name="role" value="#{roleController.role}" />
                                        <f:param name="service" value="#{roleController.service}"/>                                   
                                        <f:param name="command" value="start" />
                                    </p:menuitem>
                                    <p:menuitem id="stop_role" value="Stop" action="#{hostController.doCommand}" process="@this"
                                                disabled="#{roleController.disableStop()}" ajax ="true" update=":form_running:commandsinfo"
                                                oncomplete="dlgAction.show()">
                                        <f:param name="hostid" value="#{roleController.hostId}" />
                                        <f:param name="cluster" value="#{roleController.cluster}" />
                                        <f:param name="role" value="#{roleController.role}" />
                                        <f:param name="service" value="#{roleController.service}"/>                                  
                                        <f:param name="command" value="stop" />
                                    </p:menuitem>
                                </p:menuButton> 
                                <p:tooltip for="start_role" rendered="#{roleController.disableStart()}" 
                                           value="#{settingsController.tooltipDisabledAction('start')}"/>                     
                                <p:tooltip for="stop_role" rendered="#{roleController.disableStop()}" 
                                           value="#{settingsController.tooltipDisabledAction('stop')}"/>                      
                            </p:toolbarGroup>  
                        </p:toolbar>  
                    </h:form>
                </p:outputPanel>  
                <!-- Second Toolbar - End -->

                <!-- Progress Dialog -->
                <p:dialog styleClass="ProgressDialog" modal="true" widgetVar="dlgAction" header="Latest Operation" draggable="false" closable="true" resizable="false"
                          onShow="poll.start()" onHide="poll.stop()">  
                    <!--<p:graphicImage library="images" name="ajaxloadingbar.gif" />--> 
                    <h:form id="form_running">       
                        <p:poll widgetVar="poll" interval="1" autoStart="false" update=":second_toolbar :Instance :form_running:commandsinfo" async="true" partialSubmit="true" process="@none"/>
                        <p:outputPanel id="commandsinfo">
                            <p:spacer width="1" height="10" />
                            <p:dataList style="border-width: 3px" value="#{progressController.commands}" var="command" type="definition">  
                                <p:panelGrid columns="2" >
                                    <p:outputLabel value="#{command.commandInfo}"/>
                                    <p:progressBar style="width: 200px" widgetVar="pbAjax" ajax="true" value="#{command.progress}" labelTemplate="#{command.status}" styleClass="Progressbar-#{command.status}"/>
                                </p:panelGrid>
                            </p:dataList>
                        </p:outputPanel>
                        <p:commandButton value="OK" style="float: right" onclick="dlgAction.hide();"/>                        
                        <p:spacer width="1" height="30" />                         
                    </h:form>
                </p:dialog>
                <!-- Progress Dialog - End -->

                <p:spacer width="1" height="10" />

                <h:form id="form_messages" >
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>  
                </h:form>


                <h:form id="Instance" styleClass="styleInfoPanel">                    
                    <p:panel header="Role Status">
                        <p:dataTable id="instances" var="instance" value="#{roleController.instanceFullInfo}">
                            <p:column headerText="Name"><h:outputText value="#{instance.name}"/></p:column>
                            <p:column headerText="Host">
                                <p:commandLink id="gotohost" action="#{urlController.host()}" ajax="false">
                                    <h:outputText value="#{instance.host}" />
                                    <f:param name="hostid" value="#{instance.host}"/>
                                </p:commandLink>                      
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText id="status" styleClass="Status-#{instance.status}" value="#{instance.status}"/>
                                <p:tooltip for="status" value="#{settingsController.tooltip(instance.status)}"/>
                            </p:column>
                            <p:column headerText="Health">
                                <h:outputText styleClass="Health-#{instance.health}" value="#{instance.health}"/>
                            </p:column>
                            <p:column headerText="Uptime"><h:outputText value="#{instance.uptime}"/></p:column>                  
                            <p:column headerText="Pid"><h:outputText value="#{instance.pid}"/></p:column>
                            <p:column headerText="Web UI" rendered="#{roleController.renderWebUi}">
                                <h:outputLink target="_blank" value="#{instance.webUiLink}">#{instance.webUiLabel}</h:outputLink>
                            </p:column>                 
                        </p:dataTable> 
                    </p:panel>                    
                </h:form>

                <p:spacer width="1" height="40" />

                <p:accordionPanel id="panels" activeIndex="2">         

                    <p:tab title ="Recent Log">
                        <h:form id="logform">
                            <p:commandLink styleClass="AccordionPanelLink" value="Refresh Log" update="log"
                                           onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                                <f:param name="cluster" value="#{roleController.cluster}"/>
                                <f:param name="service" value="#{roleController.service}"/>                       
                                <f:param name="role" value="#{roleController.role}"/>  
                                <f:param name="hostid" value="#{roleController.hostId}"/>
                            </p:commandLink>
                            <p:panelGrid id="log" styleClass="LogOutput">
                                <p:row>
                                    <p:column  styleClass="LogOutput column">
                                        Stdout<br/>
                                        <div>
                                            <h:outputText escape="false" value="#{communicationController.getRoleLog(20)}"/>
                                        </div>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </h:form>
                    </p:tab>           
                </p:accordionPanel>

                <p:spacer width="1" height="20" />

                <p:outputPanel rendered="#{not empty graphInfoController.getGroups(roleController.service, roleController.role)}">

                    <h:form id="formdate" style="text-align: center">  
                        <h:panelGrid columns="10"> 
                            <p:selectOneButton id ="periods" value="#{graphController.period}">  
                                <f:selectItems var="d" value="#{graphController.datePeriods}" itemLabel ="#{d.label}" itemValue="#{d.value}"/> 
                                <f:param name="hostid" value="#{graphController.hostId}"/>            
                                <p:ajax event="change" process="@form" update=":graphs, calstart, calend" listener="#{graphController.updateDates}"/>
                            </p:selectOneButton>
                            <h:outputText value="or from" />
                            <p:calendar title="from" value="#{graphController.start}" id="calstart" showOn="button" pattern="dd/MM/yyyy HH:mm"/>  
                            <h:outputText value=" to " />
                            <p:calendar title="to" value="#{graphController.end}" id="calend" showOn="button" pattern="dd/MM/yyyy HH:mm"/>
                            <h:outputText value=" in " />
                            <p:selectOneMenu id="cols" value="#{settingsController.numOfGraphColumns}" >  
                                <f:selectItems var="n" value="#{graphController.columns}" />  
                            </p:selectOneMenu>
                            <h:outputText value=" columns " />
                            <p:commandButton value="Go" update=":graphs, periods"  actionListener="#{graphController.useCalendar()}" >
                                <f:param name="hostid" value="#{graphController.hostId}"/>                 
                            </p:commandButton>
                            <p:commandButton value="Edit" id="editcharts" ajax="false" action="#{urlController.redirectToEditGraphs()}" icon="ui-icon-gear">
                                <f:param name="target" value="#{graphController.getTarget(roleController.service, roleController.role)}"/>
                            </p:commandButton> 
                            <p:tooltip for="editcharts" value="Edit Graphs"/>                            
                        </h:panelGrid>
                    </h:form> 

                    <h:form id="graphs">
                        <ui:repeat value="#{graphInfoController.getGroups(roleController.service, roleController.role)}" var="group">                        
                            <p:toolbar>
                                <p:toolbarGroup align="left"><p:outputLabel value="#{group}"/></p:toolbarGroup>
                            </p:toolbar>
                            <p:dataGrid  var="id" value="#{graphInfoController.getGraphIds(roleController.service, roleController.role, group)}" columns="#{settingsController.numOfGraphColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                                <p:graphicImage value="#{graphController.getRoleGraphUrl(roleController.service, roleController.role, id)}"/>
                            </p:dataGrid>
                        </ui:repeat>    
                    </h:form>         
                </p:outputPanel>     

            </p:outputPanel>          

        </ui:define>

    </ui:composition>

</html>

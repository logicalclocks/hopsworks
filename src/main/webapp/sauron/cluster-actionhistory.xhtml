<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >



    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            #{settingsController.name} - Cluster Action History
        </ui:define>

        <ui:define name="content">

            <!--Navigation Bar - Begin -->
            <h:form styleClass="styleNav">
                <p:panelGrid>  
                    <p:row>  
                        <p:column>
                            <p:commandLink action="clusters" ajax="false">  
                                <h:outputText value="Clusters" />
                            </p:commandLink> 
                            <h:outputText value=" &raquo; "/>
                            <p:commandLink action="#{urlController.clusterStatus(commandController.cluster)}" ajax="false">  
                                <h:outputText value="#{commandController.cluster}" />  
                            </p:commandLink> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <!--Navigation Bar - End-->
            
         <p:outputPanel rendered="#{not clusterStatusController.found}">
            <p:spacer width="1" height="50" />             
            <p:panel header="Error" style="width: 300px; margin: 0 auto;">
               <p align="center"> Cluster not found!</p>   
            </p:panel>
         </p:outputPanel>            

         <p:outputPanel rendered="#{clusterStatusController.found}">
            <!-- Second Toolbar-->
            <h:form>  
            <p:toolbar styleClass="SecondToolbar#{clusterStatusController.clusterHealth}"> 
                    <p:toolbarGroup align="left">  
                        <p:commandLink  action="#{urlController.clusterStatus(commandController.cluster)}" ajax="false">
                            <h:outputText value="#{commandController.cluster}"/>
                        </p:commandLink>

                        <p:commandButton value="Status" icon="ui-icon-home" action="#{urlController.clusterStatus(commandController.cluster)}" ajax="false"/>
                        <p:commandButton styleClass="Selected" value="Action History" icon="ui-icon-circle-triangle-e" 
                                         action="#{urlController.clusterActionHistory}">
                            <f:param name="cluster" value="#{commandController.cluster}"/>                            
                        </p:commandButton>  
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                       <p:menuButton value="Actions" disabled="true">  
                            <p:menuitem value="Start..." url="???" /> 
                            <p:menuitem value="Stop..." url="???" /> 
                        </p:menuButton>  
                    </p:toolbarGroup>  

                </p:toolbar>  
            </h:form>

            <p:spacer width="1" height="10" />
            
            <p:panel header="Running Commands">
               <p:dataTable var="command" value="#{commandController.runningCommandsByCluster}">
               <p:column headerText="Command"><h:outputText value="#{command.command}"/></p:column>
                <p:column headerText="Host Id"><h:outputText value="#{command.hostId}"/></p:column>               
               <p:column headerText="Instance"><h:outputText value="#{command.cluster}"/></p:column>
               <p:column headerText="Group"><h:outputText value="#{command.service}"/></p:column>
               <p:column headerText="Role"><h:outputText value="#{command.role}"/></p:column>
               <p:column headerText="Started at"><h:outputText value="#{command.startTimeShort}"/></p:column>
               <p:column headerText="Status"><h:outputText value="#{command.status}"/></p:column>
            </p:dataTable>                 
            </p:panel>
           
            <p:spacer width="1" height="10" />
            
            <p:panel header="Recent Commands">               
               <p:dataTable var="command" value="#{commandController.recentCommandsByCluster}">                  
                  <p:column headerText="Command"><h:outputText value="#{command.command}"/></p:column>
                  <p:column headerText="Host Id"><h:outputText value="#{command.hostId}"/></p:column>
                  <p:column headerText="Instance"><h:outputText value="#{command.cluster}"/></p:column>
                  <p:column headerText="Group"><h:outputText value="#{command.service}"/></p:column>
                  <p:column headerText="Role"><h:outputText value="#{command.role}"/></p:column>
                  <p:column headerText="Started at"><h:outputText value="#{command.startTimeShort}"/></p:column>
                  <p:column headerText="Status">
                     <h:outputText styleClass="CommandStatus_#{command.status}" value="#{command.status}, #{command.endTimeShort}"/>
                  </p:column>
               </p:dataTable>                            
            </p:panel>

         </p:outputPanel>   

        </ui:define>

    </ui:composition>

</html>

<!-- Displays the defined jobs in the current project -->
<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>


  <div id="wrapper" class="toggled" ng-controller="ProjectCtrl as projectCtrl">
    <div class="overlay"></div>

    <div ng-include="'navProject.html'"></div>
    <div class="job-content-wrapper">
      <h3 id="projectBread" style="display: none;"> {{ projectCtrl.currentProject.projectName}} / Jobs</h3>
    </div>
    <!-- Page Content -->
    <!--class="content"--> 
    <div style="overflow: hidden; margin-top: 50px;" >

      <div class="row" style="margin-top: 40px; height: 60px;" >
        <div class="col-sm-1 col-md-1 col-lg-1" >
          <img class="pull-left" style="margin-left:20px;" height="40" width="40" src="images/airflow-200x198.png"/>
        </div>

        <div class="col-sm-6 col-md-1">
          <button class="btn btn-success active" ng-click="projectCtrl.connectToAirflow()" type="button" id="newAirflow">
            Connect to Airflow
          </button>
        </div>
        <div class="col-sm-6 col-md-1 col-md-offset-1">
          <button class="btn btn-primary active" ng-click="projectCtrl.restartAirflow()" type="button" id="restartAirflow">
            Restart Airflow Webserver (refresh dags)
          </button>
        </div>
<!--        <div class="col-sm-6 col-md-1 col-md-offset-1">
          <button class="btn btn-primary active" ng-click="projectCtrl.copyToHdfs()" type="button" id="cpAirflowToHdfs">
            Copy Dags (Airflow -> HDFS)
          </button>
        </div>
        <div class="col-sm-6 col-md-1 col-md-offset-1">
          <button class="btn btn-primary active" ng-click="projectCtrl.copyfromHdfs()" type="button" id="cpAirflowToHdfs">
            Copy Dags (HDFS -> Airflow)
          </button>
        </div>
        <div class="col-sm-6 col-md-1 col-md-offset-1">
          <button class="btn btn-danger active" ng-click="projectCtrl.purgeAirflowDagsLocal()" type="button" id="purgeAirflowLocalDags">
            Purge Local Airflow DAGs
          </button>
        </div>-->
      </div>
      <div angular-filemanager></div>
    </div>
  </div>
  <!-- /#wrapper -->
</div>

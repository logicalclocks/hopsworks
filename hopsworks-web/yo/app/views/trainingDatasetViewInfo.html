<div class="modal-header">
  <button class="close" ng-click="trainingDatasetViewInfoCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Training Dataset details: {{trainingDatasetViewInfoCtrl.trainingDataset.name}}</h2>
</div>
<div class="modal-body" style="overflow: auto">
  <div class="row">
    <table class="table table-hover" style="margin-left: 10px; overflow: auto">
      <thead style="border:none;">
      <th style="width: 10%">Property</th>
      <th style="width: 20%">Value</th>

      </thead>
      <tbody>
      <tr>
          <td>
              <button class="btn btn-primary" id="fetchSizeBtn"
                      ng-click="trainingDatasetViewInfoCtrl.fetchSize()">
                  Fetch Size
                  <i ng-if="trainingDatasetViewInfoCtrl.sizeWorking" style="margin-top: 2px"
                     class="fa fa-spinner fa-spin pull-right"></i>
                  <i class="fa fa-info-circle" tooltip-placement="auto left"
                     uib-tooltip="Fetches the size of the entire training dataset,
                           if the featuregroup has a lot of nested files this is an expensive operation"
                     style="margin-left: 10px"></i>
              </button>
          </td>
          <td>{{trainingDatasetViewInfoCtrl.size}}</td>
      </tr>
      <tr data-ng-repeat="row in trainingDatasetViewInfoCtrl.table">
        <td>{{row.property}}</td>
        <td ng-if="row.property != 'API Retrieval Code'">{{row.value}}</td>
        <td ng-if="row.property == 'API Retrieval Code'" style="white-space: pre-wrap">
<pre>
<code>{{row.value}}</code>
</pre>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>
  <div id="wrapper" class="toggled"  ng-controller="servingCtrl as servingCtrl">
    <div class="overlay"></div>
    <div ng-include="'navProject.html'"></div>

    <div class="content-wrapper">

      <div ng-show="servingCtrl.activeTab === 'serving'" layout-align="center center">

        <div class="">
          <!-- Page Content -->
          <div ng-if="servingCtrl.showCreateNewServingForm === true">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" layout-align="center center" style='margin-top:20px; margin-left: 0px;'>
              <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                  <button class="close" ng-click="servingCtrl.hideCreateServingForm()" type="button"><span aria-hidden="true">&times;</span></button>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: right;">
                  <div>
                    <label>
                      <button style="margin-top: 5px;" id="selectArchiveButton" class="btn btn-default" ng-click="servingCtrl.selectFile()">
                        <span>Model</span>
                      </button>
                    </label>
                    <i class="fa fa-info-circle" tooltip-placement="auto left"
                      uib-tooltip='Select a model directory. The correct directory structure can be found in the documentation' style="margin-left: 10px"></i>
                  </div>
                  <div style="margin-top: 7px; heigth: 2em;"><label>Model Name</label></div>
                  <div style="margin-top: 9px; heigth: 2em;"><label>Model Version</label></div>
                  <div style="margin-top: 15px; heigth: 2em;" ng-if="servingCtrl.sliderOptions.options.ceil > 1">
                    <label># Instances</label>
                  </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                  <input style="margin-top: 5px" type="text" class="form-control" id="archives" ng-model="servingCtrl.editServing.modelPath">

                  <input style="margin-top: 5px" name="modelName" class="form-control" type="text" ng-model="servingCtrl.editServing.modelName">

                  <select class="form-control" style="margin-top: 5px; width: 25%" name="modelVersion" ng-model="servingCtrl.editServing.modelVersion" ng-options="x for x in servingCtrl.editServing.versions"></select>

                  <rzslider ng-if="servingCtrl.sliderOptions.options.ceil > 1" style="margin-top: 40px;"
                       rz-slider-model="servingCtrl.sliderOptions.value"
                       rz-slider-options="servingCtrl.sliderOptions.options">
                  </rzslider>

                  <button type="button" style="float:right;margin-bottom: 10px;" class="btn btn-success" ng-click="servingCtrl.createOrUpdate()">
                    <span class="fa fa-spinner fa-spin" aria-hidden="true" ng-if="servingCtrl.sendingRequest === true"></span>
                    {{servingCtrl.editServing.id == null ? 'Create Serving' : 'Update Serving'}}
                  </button>
                </div>
              </div>

            </div>

            <hr class="col-xs-12">
          </div>

          <div>
            <div class="row" ng-if="servingCtrl.createNewServingMode === false">
              <button type="button" ng-click="servingCtrl.showCreateServingForm()" class="btn btn-default btn-success control-label" style="margin: 10px">
                Create New Serving<i style="margin-left: 10px" class="glyphicon glyphicon-plus">
                </i>
              </button>
            </div>

            <table class="table table-hover">
              <thead style="border:none;">
              <th style="width: 6%"></th>
              <th style="width: 6%">Model</th>
              <th style="width: 20%">Path</th>
              <th style="width: 6%">Version</th>
              <th style="width: 5%">Instances</th>
              <th style="width: 5%">Port</th>
              <th style="width: 15%">Created</th>
              <th style="width: 15%">Creator</th>
              <th style="width: 6%">Status</th>
              <th style="width: 15%">Actions</th>
              <!--<th style="width: 6%">Batching</th> -->
              </thead>
              <tbody>
                <tr dir-paginate="serving in servingCtrl.servings| orderBy :sortKey:reverse| filter:jobsCtrl.jobFilter:false | itemsPerPage:pageSize">
                  <td>
                    <!-- Start -->
                    <div class="btn-group" role="group" ng-if="serving.status === 'Stopped'">
                      <button style="max-width: 80px;"
                              ng-click="servingCtrl.startOrStopServing(serving, 'START'); $event.stopPropagation();"
                              class="btn btn-default btn-sm btn-block">
                        <span style="color: #20AD28" class="glyphicon glyphicon-play" aria-hidden="true"></span> Run
                      </button>

                    </div>

                    <!-- Stop with starting/update in progress -->
                    <div class="btn-group" role="group" ng-if="serving.status === 'Starting' || serving.status === 'Updating'">
                      <button style="max-width: 80px;" class="btn btn-danger btn-sm btn-block" ng-click="servingCtrl.startOrStopServing(serving, 'STOP'); $event.stopPropagation();">
                        <span class="fa fa-spinner fa-spin" aria-hidden="true"></span> Stop
                      </button>
                    </div>

                    <!-- Stopping -->
                    <div class="btn-group" role="group" ng-if="serving.status === 'Stopping'" ng-click="servingCtrl.startOrStopServing(serving, 'STOP'); $event.stopPropagation();">
                      <button style="max-width: 80px;" class="btn btn-danger btn-sm btn-block" >
                        <span class="fa fa-spinner fa-spin" aria-hidden="true"></span> Stopping
                      </button>
                    </div>


                    <!-- Stop -->
                    <div class="btn-group" role="group" ng-if="serving.status === 'Running'">
                      <button style="max-width: 80px;" class="btn btn-danger btn-sm btn-block" ng-click="servingCtrl.startOrStopServing(serving, 'STOP'); $event.stopPropagation();">
                        <span class="glyphicon glyphicon-stop"></span> Stop
                      </button>
                    </div>

                  </td>
                  <td> {{serving.modelName}} </td>
                  <td> {{serving.modelPath}} </td>
                  <td> {{serving.modelVersion}} </td>
                  <td> {{serving.availableInstances}} / {{serving.requestedInstances}} </td>
                  <td> {{serving.nodePort}} </td>
                  <td> {{serving.created | date:'short'}} </td>
                  <td> {{serving.creator}} </td>
                  <td> {{serving.status}} </td>
                  <td>
                    <button class="btn btn-info glyphicon glyphicon-edit" uib-tooltip="edit" ng-click="servingCtrl.updateServing(serving); $event.stopPropagation();"></button>
                    <button class="btn btn-danger glyphicon glyphicon-trash" uib-tooltip="delete" ng-click="servingCtrl.deleteServing(serving); $event.stopPropagation();"></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <dir-pagination-controls
              class="pull-right"
              max-size="5"
              direction-links="true"
              boundary-links="true">
            </dir-pagination-controls>
          </div>
          <!-- /#wrapper -->
        </div>
      </div>
    </div>
  </div>
</div>

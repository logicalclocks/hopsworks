<!-- A file selection dialog. -->

<div class="modal-header">
  <button class="close" ng-click="selectFileCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Select Directory in HDFS</h2>
</div>
<div class="modal-body">
  <div class="table-responsive" style="overflow: hidden;">
    <h4 class="row text-muted" style="margin-bottom: 15px; margin-left: 10px;">
      /{{ selectFileCtrl.datasetBrowser.projectName}}/{{ selectFileCtrl.datasetBrowser.relativePath}}
    </h4>
    <div growl reference="114" class="pull-right" ></div>
    <table class="table table-hover" style="margin-bottom: 0px" id="select_dir">
      <tbody>
      <tr ng-click="selectFileCtrl.datasetBrowser.back(datasetsCtrl)">
        <td style="padding: 0px">&nbsp &nbsp
          <a style="font-size:25px">..</a>
        </td>
      </tr>
      <tr dir-paginate="file in selectFileCtrl.datasetBrowser.files | itemsPerPage:selectFileCtrl.datasetBrowser.pageSize"
          pagination-id="dir_select_pagination"
          current-page="selectFileCtrl.datasetBrowser.currentPage"
          total-items="selectFileCtrl.datasetBrowser.filesCount"
          ng-click="selectFileCtrl.datasetBrowser.select(file, $index)"
          ng-class="{'highlight': selectFileCtrl.datasetBrowser.selected === $index }" id="row-{{file.attributes.name}}">
        <td>
          <i ng-show="file.attributes.dir" class="fa fa-folder" style="padding-right: 10px; color: #757575;"></i>
          <i ng-show="!file.attributes.dir" class="fa fa-file" style="padding-right: 10px; color: #757575;"></i>
          {{file.attributes.name}}
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>
          <div class="loader loader-sm" ng-show="selectFileCtrl.datasetBrowser.working" style="position: static;"
               id="select_dir_loading"></div>
        </td>
      </tr>
      </tfoot>
    </table>
    <div layout="row" class="pull-right" style="margin-top: -20px; margin-bottom: -20px">
      <dir-pagination-controls
              pagination-id="dir_select_pagination"
              max-size="7"
              direction-links="true"
              boundary-links="true"
              on-page-change="selectFileCtrl.datasetBrowser.pageChange(newPageNumber)"
              class="pull-right">
      </dir-pagination-controls>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="selectFileCtrl.confirmSelection(true)" class="btn btn-default">Select</button>
</div>

<div class="modal-header">
    <button type="button" class="close" ng-click="jobArgsCtrl.cancel()" aria-label="Close"><span aria-hidden="true">
        &times;</span></button>
    <h3 class="modal-title">{{jobArgsCtrl.msg}}</h3>
</div>
<div class="modal-body">
    <div>
        <label for="jobArgs">Job input arguments</label>
        <input type="text" class="form-control"
               id="jobArgs" ng-model="jobArgsCtrl.args">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="jobArgsCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="jobArgsCtrl.ok()">OK</button>
</div>

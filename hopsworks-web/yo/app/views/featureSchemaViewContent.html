<div class="modal-header">
  <button class="close" ng-click="featureSchemaViewContentCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Features Schema for Feature group: {{featureSchemaViewContentCtrl.featuregroup.name}}</h2>
</div>

<div class="modal-body" style="overflow: auto">

  <div class="row">
    <table class="table table-hover" style="margin-left: 10px; overflow: auto" ng-if="featureSchemaViewContentCtrl.featuregroup.features.length > 0">
      <thead style="border:none;">
      <th style="width: 33%">Feature Name</th>
      <th style="width: 33%">Feature Type</th>
      <th style="width: 33%">Feature Description</th>
      </thead>
      <tbody>
      <tr data-ng-repeat="feature in featureSchemaViewContentCtrl.featuregroup.features">
        <td> {{feature.name}}</td>
        <td> {{feature.type}}</td>
        <td> {{feature.description}}</td>
      </tr>
      </tbody>
    </table>
    <h3 style="margin-left: 10px" ng-if="featureSchemaViewContentCtrl.featuregroup.features.length == 0">
      This feature group does not have a defined schema</h3>
  </div>
</div>

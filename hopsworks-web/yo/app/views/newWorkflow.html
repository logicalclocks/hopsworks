<div class="modal-header">

    <button class="close" ng-click="workflowCreatorCtrl.close()" data-dismiss="modal" aria-hidden="true"
            type="button">&times;</button>
    <h2 class="modal-title">New Workflow</h2>
</div>
<div class="modal-body">

    <form role="form" name="workflowForm" ng-submit="workflowCreatorCtrl.create()" novalidate class="form-validate">
        <div class="row">
            <fieldset>

                <div class="control-group col-md-offset-1" style="margin-right: 8.33333%;">
                    <label for="workflowName" style="color: black;">Name</label>
                    <md-input-container style="height: 50px;"  class="md-block">
                        <input name="workflow_name" type="text" id="workflowName"
                               ng-model="workflowCreatorCtrl.workflow.name"
                               required autofocus
                        >
                    </md-input-container>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">

            <button  class="btn btn-default" type="button" ng-click="workflowCreatorCtrl.close()">Cancel</button>
            <button class="btn btn-primary" type="submit"
                    ng-disabled="workflowForm.workflow_name.$error.required">
                <i ng-if="workflowCreatorCtrl.working" style="margin-top: 2px" class="fa fa-spinner fa-spin pull-right" ></i>
                Create
            </button>
        </div>
    </form>

</div>

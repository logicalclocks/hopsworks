<div class="modal-header">
  <button class="close" ng-click="featureViewInfoCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Feature details: {{featureViewInfoCtrl.feature.name}}</h2>
</div>
<div class="modal-body" style="overflow: auto">
  <div class="row">
    <table class="table table-hover" style="margin-left: 10px; overflow: auto">
      <thead style="border:none;">
      <th style="width: 10%">Property</th>
      <th style="width: 20%">Value</th>

      </thead>
      <tbody>
      <tr dir-paginate="row in featureViewInfoCtrl.table| orderBy :featureViewInfoCtrl.featureDetailsSortKey |itemsPerPage:featureViewInfoCtrl.pageSize" pagination-id="featureview" total-items="featureViewInfoCtrl.table.length" current-page="pagination.current">
        <td>{{row.property}}</td>
        <td ng-if="row.property != 'API Retrieval Code'">{{row.value}}</td>
        <td ng-if="row.property == 'API Retrieval Code'" style="white-space: pre-wrap">
<pre>
<code>{{row.value}}</code>
</pre>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

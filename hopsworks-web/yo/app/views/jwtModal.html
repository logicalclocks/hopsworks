<div class="modal-header">
    <button type="button" class="close" ng-click="modalCtrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{modalCtrl.title}}</h3>
</div>
<div growl reference="14" class="pull-right" ></div>
<div class="modal-body">
    <label ng-if="!modalCtrl.view"> Paste a token to invalidate:</label>
    <textarea id="token" ng-model="modalCtrl.token" ng-readonly="modalCtrl.view" style="resize: none; margin: 0px;
    width: 567px; height: 139px;"/>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modalCtrl.cancel()">Cancel</button>
    <button ng-if="!modalCtrl.view" class="btn btn-primary" ng-click="modalCtrl.ok()">Invalidate</button>
    <button ng-if="modalCtrl.view" class="btn btn-primary fa fa-clipboard" data-clipboard-target="#token"
            ngclipboard ngclipboard-success="modalCtrl.copyToClipboard()">Copy Token</button>
</div>

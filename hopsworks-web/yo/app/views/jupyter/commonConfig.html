<div class="form-group" ng-show="sparkConfigCtrl.isJupyter">
    <label class="control-label col-sm-3" for="spark-hours" uib-tooltip="Number of hours until Jupyter is automatically shut down">Hours to shutdown: </label>
    <div class="col-sm-6">
        <select class="form-control" id="spark-hours"
                ng-model="jupyterCtrl.shutdownLevelSelected"
                ng-change="jupyterCtrl.changeShutdownLevel()">
            <option ng-selected="jupyterCtrl.jupyterSettings.shutdownLevel == level.name"
                    ng-repeat="level in jupyterCtrl.shutdown_levels"
                    ng-value="level">{{level.name}}</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="spark-driver-mem" uib-tooltip="Memory to allocate for the driver">Driver memory (MB): </label>
    <div class="col-sm-6">
        <input type="number" class="form-control" id="spark-driver-mem"
               ng-model="sparkConfigCtrl.jobConfig.amMemory" min="1024" step="1" >
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-3" for="spark-exec-mem" uib-tooltip="Memory to allocate for the executors">Executor memory (MB): </label>
    <div class="col-sm-6">
        <input type="number" class="form-control" id="spark-exec-mem" step="1"
               ng-model="sparkConfigCtrl.jobConfig['spark.executor.memory']" ng-change="sparkConfigCtrl.validateExecutorMemory()">
        <div ng-if="sparkConfigCtrl.jobConfig['spark.executor.memory'] != ''" style="color: #ff0000">
            {{sparkConfigCtrl.executorMemoryWarning}}
        </div>
    </div>
</div>

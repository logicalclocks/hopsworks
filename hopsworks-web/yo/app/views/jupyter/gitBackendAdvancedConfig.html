<!-- Start of Jupyter Git backed -->
<div ng-if="jupyterCtrl.jupyterSettings.gitAvailable">
    <div class="form-group">
        <label class="control-label col-sm-3" for="enableGit"
               uib-tooltip="Clone notebooks from a remote Git repository.">Git: </label>
        <div class="col-sm-6 jupyter-left">
            <div id="enableGit" class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn"
                        ng-class="{'btn-default': jupyterCtrl.jupyterSettings.gitBackend, 'btn-primary': !jupyterCtrl.jupyterSettings.gitBackend}"
                        ng-click="jupyterCtrl.jupyterSettings.gitConfig.gitBackend = undefined; jupyterCtrl.jupyterSettings.gitBackend = false">Disable{{!jupyterCtrl.jupyterSettings.gitBackend? 'd': ''}}</button>
                <button type="button" class="btn"
                        ng-class="{'btn-default': jupyterCtrl.jupyterSettings.gitConfig.gitBackend !== 'GITHUB', 'btn-primary': jupyterCtrl.jupyterSettings.gitConfig.gitBackend === 'GITHUB'}"
                        ng-click="jupyterCtrl.jupyterSettings.gitConfig.gitBackend = 'GITHUB'; jupyterCtrl.remote_git_repo_valid = 'false'; jupyterCtrl.loadThirdPartyApiKeys()">GitHub</button>
                <button type="button" class="btn"
                        ng-class="{'btn-default': jupyterCtrl.jupyterSettings.gitConfig.gitBackend !== 'GITLAB', 'btn-primary': jupyterCtrl.jupyterSettings.gitConfig.gitBackend === 'GITLAB'}"
                        ng-click="jupyterCtrl.jupyterSettings.gitConfig.gitBackend = 'GITLAB'; jupyterCtrl.remote_git_repo_valid = 'false'; jupyterCtrl.loadThirdPartyApiKeys()">GitLab</button>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitConfig.gitBackend === 'GITHUB'">
        <label class="control-label col-sm-3" for="github-url"
               uib-tooltip="Full URL to remote Git repository.">GitHub repository URL: </label>
        <div class="col-sm-6" ng-class="(jupyterCtrl.git_error === 'URI_SYNTAX_ERROR') ? 'jupyter-left has-error' : 'jupyter-left'">
            <input type="text" class="form-control" id="github-url"
                   ng-model="jupyterCtrl.jupyterSettings.gitConfig.remoteGitURL"
                   placeholder="https://github.com/organization/repo.git"
                   ng-change="jupyterCtrl.getRemoteGitBranches()"
                   ng-model-options="{debounce: 500}">
        </div>
        <div class="col-sm-1" ng-show="jupyterCtrl.remote_git_repo_valid && jupyterCtrl.jupyterSettings.gitConfig.remoteGitURL && !jupyterCtrl.git_error">
            <i class="fa fa-check" style="color:green; margin-top:8px; margin-left:-15px;" ></i>
        </div>
    </div>
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitConfig.gitBackend === 'GITLAB'">
        <label class="control-label col-sm-3" for="gitlab-url"
               uib-tooltip="Full URL to remote Git repository.">GitLab project URL: </label>
        <div class="col-sm-6" ng-class="(jupyterCtrl.git_error === 'URI_SYNTAX_ERROR') ? 'jupyter-left has-error' : 'jupyter-left'">
            <input type="text" class="form-control" id="gitlab-url"
                   ng-model="jupyterCtrl.jupyterSettings.gitConfig.remoteGitURL"
                   placeholder="https://gitlab.com/organization/project.git"
                   ng-change="jupyterCtrl.getRemoteGitBranches()"
                   ng-model-options="{debounce: 500}">
        </div>
        <div class="col-sm-1" ng-show="jupyterCtrl.remote_git_repo_valid && jupyterCtrl.jupyterSettings.gitConfig.remoteGitURL && !jupyterCtrl.git_error">
            <i class="fa fa-check" style="color:green; margin-top:8px; margin-left:-15px;"></i>
        </div>

    </div>
    <div class="row" ng-show="jupyterCtrl.git_error === 'URI_SYNTAX_ERROR'">
        <div class="col-sm-4 pull-left"></div>
        <div ng-show="jupyterCtrl.git_error === 'URI_SYNTAX_ERROR'" class="col-sm-4 pull-left"
             style="font-weight: bold; color: orange;">
            <i class="fa fa-warning" style="color:orange;"></i>&nbsp;Could not parse URL.
        </div>
    </div>
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitBackend">
        <label class="control-label col-sm-3" for="git-api-key"
               uib-tooltip="API key to communicate with remote Git repository. Add an API key by clicking on your Account settings and then add it as your Secret.">
            API key: </label>
        <div class="col-sm-6" ng-class="(jupyterCtrl.git_error === 'URI_SYNTAX_ERROR') ? 'jupyter-left has-error' : 'jupyter-left'">
            <ui-select id="git-api-key" ng-model="jupyterCtrl.git_api_key" theme="bootstrap"
                       on-select="jupyterCtrl.getRemoteGitBranches()" style="z-index:2">
                <ui-select-match placeholder="Select your API token">
                    <span ng-bind="jupyterCtrl.git_api_key.name"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="api_key in (jupyterCtrl.third_party_api_keys | filter: $select.search) track by api_key.name">
                    <span ng-bind="api_key.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-1" ng-show="jupyterCtrl.git_api_key.name">
            <button ng-click="jupyterCtrl.clearToken()" style="margin-left:-20px; margin-top:2px;">
                <span class="fa fa-remove"></span>
            </button>
        </div>
    </div>
</div>
<div class="row" ng-show="jupyterCtrl.git_error === 'REPOSITORY_ERROR'">
    <div class="col-sm-4 pull-left"></div>
    <div ng-show="jupyterCtrl.git_error === 'REPOSITORY_ERROR'" class="col-sm-6 pull-left"
         style="font-weight: bold; color: orange;">
        <i class="fa fa-warning" style="color:orange;"></i>&nbsp;{{jupyterCtrl.git_error_msg}}
    </div>
</div>
</div>
<div ng-if="jupyterCtrl.jupyterSettings.gitAvailable">
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitBackend">
        <label class="control-label col-sm-3" for="auto_pull"
               uib-tooltip="Automatically pull from Base branch on Jupyter startup">
            Auto pull on startup: </label>
        <div class="col-sm-6 jupyter-left">
            <md-switch id="auto_pull" class="md-primary"
                       aria-label="Auto pull"
                       style="margin: 0px"
                       ng-model="jupyterCtrl.jupyterSettings.gitConfig.startupAutoPull">
                {{ jupyterCtrl.jupyterSettings.gitConfig.startupAutoPull? 'ON' : 'OFF' }}
            </md-switch>
        </div>
    </div>

    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitBackend">
        <div class="col-sm-3">
            <label class="control-label" for="auto_push"
                   uib-tooltip="Automatically commit to Head and push any changes to remote Git repository on Jupyter Notebook server shutdown. Requires an API key with write access to be configured.">
                Auto push on shutdown: </label>
        </div>
        <div class="col-sm-6 jupyter-left">
            <md-switch id="auto_push" class="md-primary"
                       aria-label="Auto pull"
                       style="margin: 0px;"
                       ng-model="jupyterCtrl.jupyterSettings.gitConfig.shutdownAutoPush"
                       ng-disabled="!jupyterCtrl.git_api_key.name && !jupyterCtrl.jupyterSettings.gitConfig.shutdownAutoPush">
                {{ jupyterCtrl.jupyterSettings.gitConfig.shutdownAutoPush? 'ON' : 'OFF' }}
            </md-switch>
        </div>
        </div>
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitBackend">
        <label class="control-label col-sm-3" for="base_branch"
               uib-tooltip="Base branch to pull from. If not set it will pull from repository's default branch.">
            Base branch: </label>
        <div class="col-sm-6 jupyter-left">
            <ui-select id="base_branch" ng-model="jupyterCtrl.jupyterSettings.gitConfig.baseBranch" theme="bootstrap"
                       style="z-index:1">
                <ui-select-match placeholder="Select branch...">
                    <span ng-bind="jupyterCtrl.jupyterSettings.gitConfig.baseBranch"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="branch in (jupyterCtrl.jupyterSettings.gitConfig.branches | filter: $select.search) track by branch">
                    <span ng-bind="branch | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group" ng-if="jupyterCtrl.jupyterSettings.gitBackend">
        <label class="control-label col-sm-3" for="head_branch"
               uib-tooltip="Branch to save modifications. If not set it will commit changes to repository's default branch.">
            <i ng-show="jupyterCtrl.gitWorking" style="margin-top: 2px" class="fa fa-spinner fa-spin"></i>Head branch:
        </label>
        <div class="col-sm-6 jupyter-left" ng-if="jupyterCtrl.gitNewHeadBranchPressed == false">
            <ui-select id="head_branch" ng-model="jupyterCtrl.jupyterSettings.gitConfig.headBranch" theme="bootstrap"
                       style="z-index:0">
                <ui-select-match placeholder="Select branch...">
                    <span ng-bind="jupyterCtrl.jupyterSettings.gitConfig.headBranch"></span>
                </ui-select-match>
                <ui-select-choices
                        repeat="branch in (jupyterCtrl.jupyterSettings.gitConfig.branches | filter: $select.search) track by branch">
                    <span ng-bind="branch | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-6 jupyter-left" ng-if="jupyterCtrl.gitNewHeadBranchPressed == true">
            <input type="text" ng-model="jupyterCtrl.jupyterSettings.gitConfig.headBranch" class="form-control"
                   placeholder="Branch name">
        </div>
        <div class="col-sm-6 jupyter-left" ng-if="jupyterCtrl.gitNewHeadBranchPressed == false">
            <button uib-tooltip='Create new HEAD branch'
                    class="btn btn-default" ng-click="jupyterCtrl.gitNewHeadBranchPressed = true">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
</div>
<!-- End of Jupyter Git backend -->

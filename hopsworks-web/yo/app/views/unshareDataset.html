<div class="modal-header">
    <button class="close" ng-click="unshareDatasetCtrl.close()" data-dismiss="modal" aria-hidden="true"
            type="button">&times;</button>
    <h2 class="modal-title">Unshare DataSet</h2>
</div>
<div class="modal-body">
    <form role="form" name="dataSetForm" ng-submit="unshareDatasetCtrl.unshareDataset()" novalidate
          class="form-validate">
        <div class="row">
            <fieldset>
                <div class="control-group col-md-offset-1" style="margin-right: 8.33333%;">
                    <div class="form-group has-feedback">
                        <label class="text-muted control-label">Projects</label><br>
                        <div class="btn-group" role="group" aria-label="..." style="min-width: 100%">
                            

                            <div class="btn-group" role="group" style="width: 100%">
                                <div type="button" class="btn btn-default" style="padding: 3px;width: 100%">
                                    <ui-select multiple name="project_name" theme="select2" id="project_select"
                                               ng-model="unshareDatasetCtrl.selectedProjects" style="width: 100%"
                                               required>

                                        <ui-select-match placeholder="Select a project to unshare from">{{$item.name}}</ui-select-match>

                                        <ui-select-choices
                                                repeat="project.name as project in unshareDatasetCtrl.projects  | filter: omitCurrentProject | filter: $select.search">
                                            <div>
                                                <span ng-bind-html="project.name | highlight: $select.search"></span>
                                            </div>
                                            <small>
                                                Owner: {{project.owner}}
                                            </small>
                                        </ui-select-choices>
                                        <ui-select-no-choice>
                                            <span ng-if="unshareDatasetCtrl.loading" class="loading-dots-sm">Loading</span>
                                            <span ng-if="!unshareDatasetCtrl.loading">No project found</span>
                                        </ui-select-no-choice>
                                    </ui-select><br>
                                    <span ng-show="(dataSetForm.$submitted || dataSetForm.project_name.$dirty) &amp;&amp;
                                          dataSetForm.project_name.$error.required"
                                          class="text-danger ng-hide">
                                        Choose a projects to unshare with.
                                    </span>
                                </div>
                            </div>

                        </div>
                    <p></p>

                </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-md-1">

                </div>
            </fieldset>
        </div>

        <div class="modal-footer" style="padding-bottom: 1px; padding-right: 1px">

            <button class="btn btn-default" type="button" ng-click="unshareDatasetCtrl.close()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-disabled="dataSetForm.dataSet_name.$error.required">
                Unshare
            </button>

        </div>
    </form>
</div>

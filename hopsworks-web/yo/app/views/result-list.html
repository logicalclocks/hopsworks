<div class="search-result-header text-muted thin-scrollbar" ng-show="paginationService.pagination.totalItems > 0">
    <div style="margin-right: 35px">
        <span class="hw-ellipsis">Search result for: <strong> {{searchTerm}}</strong>
        </span>
    </div>
    <div>
        <span>Showing <strong>{{paginationService.result.paginatedContent.length}}</strong> of
            <strong> {{paginationService.pagination.totalItems}}</strong> results
        </span>
        <dir-pagination-controls max-size="5" direction-links="true"
                                 pagination-id="name"
                                 on-page-change="paginationService.pageChanged(newPageNumber)">
        </dir-pagination-controls>
    </div>
</div>
<h3 class="text-muted" ng-show="paginationService.pagination.totalItems < 1">
    No results found for your search: <strong>{{searchTerm}}</strong>
</h3>
<div dir-paginate="item in paginationService.result.paginatedContent | orderBy:sortBy:reverse | filter:filterBy:false | dateRangeFilter:dateField:dateFrom:dateTo | itemsPerPage: 10"
     pagination-id="name">
    <result-card item="item"
                 search-term="searchTerm"
                 item-type="name"
                 select="select({item: item})"
                 index="$index"
                 selected="selected"
                 show-readme="showReadme({dataset: item})"></result-card>
</div>

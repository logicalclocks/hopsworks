<div class="row" ng-controller="ClusterUtilisationCtrl as clusterUtilCtrl">
    <div class="col-sm-12 col-md-12 col-lg-12" layout-align="center center" style='margin-top:1px; margin-left: 0px;'>
        <div class="container">
            <div class="row" ng-class="{uneditable:sparkConfigCtrl.uneditableMode}">
                <md-radio-group ng-model="sparkConfigCtrl.selectedType">
                    <table class="button-table">
                        <tbody>
                        <tr>
                            <td>
                                <md-radio-button value="EXPERIMENT" class="md-primary">Experiment</md-radio-button>
                            </td>
                            <td>
                                <md-radio-button value="PARALLEL_EXPERIMENTS" class="md-primary">Parallel Experiments
                                </md-radio-button>
                            </td>
                            <td>
                                <md-radio-button value="DISTRIBUTED_TRAINING" class="md-primary">Distributed Training
                                </md-radio-button>
                            </td>
                            <td></td>
                            <td>
                                <md-radio-button value="SPARK_STATIC" class="md-primary">Spark (Static)
                                </md-radio-button>
                            </td>
                            <td>
                                <md-radio-button value="SPARK_DYNAMIC" class="md-primary">Spark (Dynamic)
                                </md-radio-button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-radio-group>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 j-conf-body">
                        <div ng-if="sparkConfigCtrl.selectedType == 'SPARK_DYNAMIC' || sparkConfigCtrl.selectedType == 'SPARK_STATIC'"
                             ng-include="'views/jupyter/sparkConfig.html'"></div>
                        <div ng-if="sparkConfigCtrl.selectedType == 'DISTRIBUTED_TRAINING' || sparkConfigCtrl.selectedType === 'PARALLEL_EXPERIMENTS' || sparkConfigCtrl.selectedType == 'EXPERIMENT'"
                             ng-include="'views/jupyter/experimentConfig.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-header">
  <button class="close" ng-click="viewTrainingDatasetSchemaContentCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Schema for Training Dataset: {{viewTrainingDatasetSchemaContentCtrl.trainingDataset.name}}</h2>
</div>

<div class="modal-body" style="overflow: auto">

  <div class="row">
    <table class="table table-hover" style="margin-left: 10px; overflow: auto" ng-if="viewTrainingDatasetSchemaContentCtrl.trainingDataset.features.length > 0">
      <thead style="border:none;">
      <th style="width: 33%">Column Name</th>
      <th style="width: 33%">Column Type</th>
      <th style="width: 33%">Column Description</th>
      </thead>
      <tbody>
      <tr data-ng-repeat="feature in viewTrainingDatasetSchemaContentCtrl.trainingDataset.features">
        <td> {{feature.name}}</td>
        <td> {{feature.type}}</td>
        <td> {{feature.description}}</td>
      </tr>
      </tbody>
    </table>
    <h3 style="margin-left: 10px" ng-if="viewTrainingDatasetSchemaContentCtrl.trainingDataset.features.length == 0">
      This training dataset is empty or does not have a defined schema</h3>
  </div>
</div>

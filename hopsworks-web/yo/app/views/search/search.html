<div ng-controller="MainCtrl as mainCtrl" ng-init="mainCtrl.showSearchPage = true">
    <div ng-include="'nav.html'"></div>
    <div growl reference="143" class="pull-right" ></div>
    <div id="search-page" class="search-page container-fluid" ng-if="searchCtrl.searchType === 'global'"
         ng-class="{'main-search': !projectView, 'project-search': projectView}" style="overflow: hidden">
        <div ng-include="'views/search/searchView.html'"></div>
    </div>
    <div id="search-page-project" class="search-page container-fluid" ng-if="searchCtrl.searchType !== 'global'"
         ng-controller="ProjectCtrl as projectCtrl"
         ng-class="{'main-search': !projectView, 'project-search': projectView}" style="overflow: hidden">
        <div id="wrapper" ng-class="{'toggled': projectCtrl.isClosed}">
            <div class="overlay" ></div>
            <div ng-include="'navProject.html'"></div>
            <section>
                <div ng-include="'views/search/searchView.html'"></div>
            </section>
        </div>
    </div>
</div>

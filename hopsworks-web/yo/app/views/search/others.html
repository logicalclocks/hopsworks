<section>
    <div class="row search-result-header">
        <div class="col-md-9 pull-left">
            <h3 class="search-result-h3 hw-ellipsis">
                {{mainCtrl.searchResult.length}} Results found for: {{mainCtrl.searchFor}}
            </h3>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3">
            <div class="input-group spinner  pull-right" style="width: 85px">
                <input type="text" class="form-control" ng-model="mainCtrl.searchResult.pagination.itemsPerPage">
                <div class="input-group-btn-vertical">
                    <button class="btn btn-default" ng-click="mainCtrl.incrementPage()" type="button"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" ng-click="mainCtrl.decrementPage()" type="button"><i class="fa fa-caret-down"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="search-result-body row thin-scrollbar" ng-controller="SearchResultCtrl as searchResultCtrl">
        <div ng-if="!mainCtrl.searching" ng-init="searchResultCtrl.init(mainCtrl.searchResult.content)"></div>
        <div dir-paginate="result in mainCtrl.searchResult.result.content | orderBy:sortKey | filter: {public_ds: searchTypePub} | filter: {type: searchType} | filter: {user: searchOwner} | filter: {name: searchName} | itemsPerPage:mainCtrl.searchResult.pagination.itemsPerPage">
            <div id="cards-{{mainCtrl.currentPage}}-{{$index}}" class="col-xs-12"
                 ng-class="{'col-sm-2 col-md-2': !listView, 'col-sm-12 col-md-12': listView}">
                <hw-card id="{{mainCtrl.searchResult.pagination.currentPage}}-{{$index}}" content="result" limit="listView ? 240:50"
                         details-fn="mainCtrl.viewDetail(result)"
                         download-fn="mainCtrl.downloadPublicDataset(result)"
                         page-no="mainCtrl.searchResult.pagination.currentPage"
                         card-index="$index"
                         dela-enabled="mainCtrl.isDelaEnabled">
                </hw-card>
            </div>
        </div>
    </div>
    <div class="row divider" style="margin-bottom: 0px;"></div>
    <div class="row" style="margin-top: -20px; margin-right: 15px;">
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true"
                                 class="no-margin-pagination pull-right">
        </dir-pagination-controls>
    </div>
</section>

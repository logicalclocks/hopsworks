<div class="loader loader-sm" ng-show="loading" style="position: unset"></div>
<div class="panel-default" ng-show="file !== null && !loading && selected"
     ng-class="{'panel-fullscreen': maximized, 'panel': !maximized, 'sidenav-open': sidenavOpen}">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-book"></i> {{heading}} </h3>
        <ul class="list-inline panel-actions">
            <li>
                <md-button id="panel-fullscreen" role="button" ng-show="maximizeBtn"
                           title="{{maximized? 'Minimize (press esc key)':'Maximize'}}"
                           aria-label="{{maximized? 'Minimize':'Maximize'}}"
                           style="min-height: 20px; min-width: 35px; margin: unset"
                           ng-click="maximized = !maximized"
                           ng-keyup="maximized = (($event.keyCode === 27 && maximized && !closeBtn)? !maximized : maximized)">
                    <i class="fa" ng-class="{'fa-compress': maximized, 'fa-expand': !maximized}"></i>
                </md-button>
                <md-button id="panel-close" role="button" ng-show="closeBtn"
                           title="close"
                           aria-label="Close"
                           style="min-height: 20px; min-width: 35px; margin: unset"
                           ng-click="closed = !closed"
                           ng-keyup="closed = (($event.keyCode === 27 && !closed)? closed : !closed)">
                    <i class="fa fa-close"></i>
                </md-button>
            </li>
        </ul>
    </div>
    <div class="panel-body" style="background-color: white; overflow: auto">
        <div ng-bind-html="file"></div>
    </div>
</div>

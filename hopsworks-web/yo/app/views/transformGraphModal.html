<div class="modal-header">
  <button class="close" ng-click="transformGraphCtrl.cancel()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Create a Tensorflow Cluster</h2>
</div>
<div class="modal-body">
  <div growl reference="1" class="pull-right" ></div>

  <form role="form" name="newClusterForm" ng-submit="transformGraphCtrl.create()" novalidate class="form-validate">
    <div class="row">
      <div class="col-md-12">
        <fieldset>
          <div class="control-group col-md-offset-1">
          </div>
          <div class="control-group col-md-offset-1">
            <label style="margin-top:20px;margin-right: 10px;" for="inputs"
                   class="control-label">Inputs:
            </label>
            <input name="inputs" type="string" ng-model="transformGraphCtrl.inputs">
          </div>
          <div class="control-group col-md-offset-1">
          </div>
          <div class="control-group col-md-offset-1">
            <label style="margin-top:20px;margin-right: 10px;" for="outputs"
                   class="control-label">Outputs:
            </label>
            <input name="outputs" type="string" ng-model="transformGraphCtrl.outputs">
          </div>
          <div class="control-group col-md-offset-1">
          </div>
          <div class="control-group col-md-offset-1">
            <label style="margin-top:20px;margin-right: 10px;" for="transforms"
                   class="control-label">Outputs:
            </label>
            <input name="transforms" type="string" ng-model="transformGraphCtrl.transforms">
          </div>

        </fieldset>
      </div>

    </div>

    <div class="modal-footer">

      <button class="btn btn-default" type="button" ng-click="transformGraphCtrl.cancel()" tabindex="5">Cancel</button>
      <button class="btn btn-primary" type="submit"
              ng-disabled="transformGraphCtrl.working" tabindex="6">
        <i ng-if="transformGraphCtrl.working" style="margin-top: 2px" class="fa fa-spinner fa-spin pull-right" ></i>
        Create
      </button>

    </div>
  </form>

</div>

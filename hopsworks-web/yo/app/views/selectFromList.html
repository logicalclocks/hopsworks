<div class="modal-header">
    <button class="close" ng-click="selectFromListCtrl.close()" data-dismiss="modal" aria-hidden="true"
            type="button">&times;</button>
    <h2 class="modal-title">{{selectFromListCtrl.msg}}</h2>
</div>
<div class="modal-body">
    <select class="form-control" id="sortBySelect" ng-model="selectFromListCtrl.selected">
        <option value="" disabled selected>{{selectFromListCtrl.msg}}</option>
        <option value="{{item.key}}" ng-repeat="item in selectFromListCtrl.list">{{item.value}}</option>
    </select>
</div>
<div class="modal-footer" style="align:center">
    <button class="btn btn-default" type="button" ng-click="selectFromListCtrl.close()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="selectFromListCtrl.select()">Select</button>
</div>

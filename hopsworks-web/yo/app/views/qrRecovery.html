<div class="container content-wrapper" style="border-top: none;">
    <div class="center-block" style="width: 640px;">
        <div ng-if="recoveryCtrl.loading">
            <div class="loader"></div>
        </div>
        <div class="panel" ng-if="!recoveryCtrl.loading">
            <div class="panel-heading text-center" style="padding: 0px 0px;">
                <img alt="hopsworks icon" height="72" src="images/hopsworks-logo/Hopsworkslogowhite.svg">
            </div>
            <div class="panel-body">
                <div class="alert  alert-success" role="alert" ng-show="recoveryCtrl.successMessage"
                     style="margin-bottom: 0px;">
                    <p id="qr-recovery-success-msg">{{recoverCtrl.successMessage}}</p>
                </div>
                <div class="alert alert-danger" role="alert" ng-show="recoveryCtrl.errorMessage"
                     style="margin-bottom: 0px;">
                    <p id="qr-recovery-error-msg">{{recoveryCtrl.errorMessage}}</p>
                </div>
            </div>
            <a href="#!/login" class="btn btn-block btn-default">Back to login</a>
        </div>
    </div>
</div>

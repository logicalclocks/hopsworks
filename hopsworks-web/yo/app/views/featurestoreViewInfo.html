<div class="modal-header">
  <button class="close" ng-click="featurestoreViewInfoCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Feature store details</h2>
</div>

<div class="modal-body" style="overflow: auto">
  <div class="row">
    <table class="table table-hover" style="margin-left: 10px; overflow: auto">
      <thead style="border:none;">
      <th style="width: 10%">Property</th>
      <th style="width: 20%">Value</th>

      </thead>
      <tbody>
      <tr>
        <td>
          <button class="btn btn-primary" id="fetchSizeBtn"
                  ng-click="featurestoreViewInfoCtrl.fetchSize()">
            Fetch Size
            <i ng-if="featurestoreViewInfoCtrl.sizeWorking" style="margin-top: 2px"
               class="fa fa-spinner fa-spin pull-right"></i>
            <i class="fa fa-info-circle" tooltip-placement="auto left"
               uib-tooltip="Fetches the size of the entire feature store,
                           if the feature store have many files this is an expensive operation"
               style="margin-left: 10px"></i>
          </button>
        </td>
        <td>{{featurestoreViewInfoCtrl.size}}</td>
      </tr>
      <tr data-ng-repeat="row in featurestoreViewInfoCtrl.table">
        <td>{{row.property}}</td>
        <td>{{row.value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

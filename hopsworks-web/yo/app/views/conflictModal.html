<div class="modal-header">
  <button type="button" class="close" ng-click="conflictCtrl.ok()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{conflictCtrl.title}}</h3>
</div>
<div class="modal-body" style="min-height:200px;">
  <div ng-if="conflictCtrl.loading" class="loadingwrap" style="z-index: 1000;">
    <div class="loading-content">
      <div class="loader-in-wrap"></div>
      {{conflictCtrl.loadingText}}
    </div>
  </div>
  <ul style="list-style:circle" ng-repeat="c in conflictCtrl.conflicts">
    <li>{{c.conflict}}</li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="conflictCtrl.close()">OK</button>
</div>

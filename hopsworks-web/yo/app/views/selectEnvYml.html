<!-- A file selection dialog. -->

<div class="modal-header">
  <button class="close" ng-click="selectEnvYmlCtrl.close()" data-dismiss="modal" aria-hidden="true" type="button">&times;</button>
  <h2 class="modal-title">Create Anaconda environment from .yml file</h2>
</div>
<div class="modal-body" ng-controller="PythonCtrl as pythonCtrl">

  <div class="row" ng-if="(pythonCtrl.environmentTypes['CPU'] && pythonCtrl.environmentTypes['GPU'])">
    <div class="col-md-2">
      <button id="selectCpuYmlButton" class="btn btn-primary" ng-click="selectEnvYmlCtrl.envMode = 'CPU'">
          <span>
            Select CPU .yml </span>
      </button>
    </div>
    <div class="col-md-9 col-md-offset-1">

      <input style="margin-top: 5px" ng-init="selectEnvYmlCtrl.environmentYmlDef.cpuYmlPath = ''" type="text" class="form-control" id="cpuYml" ng-model="selectEnvYmlCtrl.environmentYmlDef.cpuYmlPath" required/>
    </div>
  </div>

  <div class="row" ng-if="!(pythonCtrl.environmentTypes['CPU'] && pythonCtrl.environmentTypes['GPU'])">
    <div class="col-md-2">
      <button id="selectAllYmlButton" class="btn btn-primary" ng-click="selectEnvYmlCtrl.envMode = 'ALL'">
          <span>
            Select .yml </span>
      </button>
    </div>
    <div class="col-md-9 col-md-offset-1">

      <input style="margin-top: 5px" ng-init="selectEnvYmlCtrl.environmentYmlDef.allYmlPath = ''" type="text" class="form-control" id="allYml" ng-model="selectEnvYmlCtrl.environmentYmlDef.allYmlPath" required/>
    </div>
  </div>

  <div class="row" ng-show="(pythonCtrl.environmentTypes['CPU'] && pythonCtrl.environmentTypes['GPU'])">
    <div class="col-md-2">
      <button id="selectGpuYmlButton" class="btn btn-primary" ng-click="selectEnvYmlCtrl.envMode = 'GPU'">
          <span>
            Select GPU .yml </span>
      </button>
    </div>
    <div class="col-md-9 col-md-offset-1">

      <input style="margin-top: 5px" ng-init="selectEnvYmlCtrl.environmentYmlDef.gpuYmlPath = ''" type="text" class="form-control" id="gpuYml" ng-model="selectEnvYmlCtrl.environmentYmlDef.gpuYmlPath" required/>
    </div>
  </div>
  <div>
    <span>
      <label>Install Jupyter:
        <input type="checkbox" ng-init="selectEnvYmlCtrl.environmentYmlDef.installJupyter = true"
                                     ng-model="selectEnvYmlCtrl.environmentYmlDef.installJupyter">
      </label>
      <i class="fa" ng-class="fa-info" uib-tooltip="Install Jupyter in your project environment" style="margin-left: 10px"></i>
    </span>
  </div>

  <button id="createEnvironment" class="btn btn-success" ng-click="selectEnvYmlCtrl.confirmSelection(pythonCtrl, false)" type="submit" style="margin-top:5px; margin-bottom:10px;">
          <span>
            Create environment</span>
  </button>

  <div ng-if="selectEnvYmlCtrl.envMode === 'CPU' || selectEnvYmlCtrl.envMode === 'ALL' || selectEnvYmlCtrl.envMode === 'GPU'" class="table-responsive" style="overflow: hidden;" ng-controller="DatasetsCtrl as datasetsCtrl">

    <div class="table-responsive" style="overflow: hidden;">
      <h4 class="row text-muted" style="margin-bottom: 15px; margin-left: 10px;">
        /{{ selectEnvYmlCtrl.datasetBrowser.projectName}}/{{ selectEnvYmlCtrl.datasetBrowser.relativePath}}
      </h4>
      <div growl reference="114" class="pull-right" ></div>
      <table class="table table-hover" id="select_file">
        <tbody>
        <tr ng-click="selectEnvYmlCtrl.datasetBrowser.back()">
          <td style="padding: 0px">&nbsp &nbsp
            <a style="font-size:25px">..</a>
          </td>
        </tr>
        <tr dir-paginate="file in selectEnvYmlCtrl.datasetBrowser.files | itemsPerPage:selectEnvYmlCtrl.datasetBrowser.pageSize"
            pagination-id="file_select_pagination"
            current-page="selectEnvYmlCtrl.datasetBrowser.currentPage"
            total-items="selectEnvYmlCtrl.datasetBrowser.filesCount"
            ng-click="selectEnvYmlCtrl.selectEnvYml(pythonCtrl, $index, file);"
            ng-class="{'highlight': selectEnvYmlCtrl.datasetBrowser.selected === $index }">
          <td>
            <i ng-show="file.attributes.dir" class="fa fa-folder" style="padding-right: 10px; color: #757575;"></i>
            <i ng-show="!file.attributes.dir" class="fa fa-file" style="padding-right: 10px; color: #757575;"></i>
            {{file.attributes.name}}
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td>
            <div class="loader loader-sm" ng-show="selectEnvYmlCtrl.datasetBrowser.working" style="position: static;"
                 id="select_file_loading"></div>
          </td>
        </tr>
        </tfoot>
      </table>
      <div layout="row" class="pull-right" style="margin-top: -20px; margin-bottom: -20px">
        <dir-pagination-controls
                pagination-id="file_select_pagination"
                max-size="7"
                direction-links="true"
                boundary-links="true"
                on-page-change="selectEnvYmlCtrl.datasetBrowser.pageChange(newPageNumber)"
                class="pull-right">
        </dir-pagination-controls>
      </div>
    </div>
  </div>
</div>

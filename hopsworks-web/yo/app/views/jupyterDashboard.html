<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>
  <div id="wrapper"
       class="toggled"
       ng-controller="JupyterCtrl as jupyterCtrl">
    <div class="overlay"></div>
    <div ng-include="'navProject.html'"></div>
    <div>
      <section>  

        <div ng-if="jupyterCtrl.loading" class="loadingwrap">
          <div class="loading-content">
            <div class="loader-in-wrap"></div>
            {{jupyterCtrl.loadingText}}
          </div>
        </div> 
        <div class="content-wrapper">                      
          <div growl reference="10" class="pull-right" ></div>
          <div class="col-md-11" ng-if="jupyterCtrl.ui !== ''" style="margin-left:-100px">
            <iframe id="ui_iframe" allowfullscreen  ng-src="{{trustSrc(jupyterCtrl.ui)}}" align="left" width="100%" height="100%" frameborder="0"></iframe> 
          </div>
          <div class="col-md-1 pull-right" ng-if="jupyterCtrl.ui !== ''">
            <button uib-tooltip="Shutdown Jupyter Notebook Server" ng-click="jupyterCtrl.stopJupyter()" 
                    type="button" class="btn btn-danger btn-sm" >
              <span class="glyphicon glyphicon-off" ></span>
            </button>  
            <button uib-tooltip="Configure Jupyter Notebook Kernel" ng-click="jupyterCtrl.reconfigure()" 
                    type="button" class="btn btn-default btn-sm" >
              <span class="glyphicon glyphicon-cog" ></span>
            </button>  
          </div>
          
          <div ng-if="jupyterCtrl.ui === ''">The Jupyter Notebook is not available.</div>

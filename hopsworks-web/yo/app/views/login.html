<div class="alert alert-warning" ng-if="loginCtrl.announcement !== ''">
  <p align="center"><i class="fa fa-bullhorn"></i> <strong>Announcement!</strong> {{loginCtrl.announcement}}</p>
</div>
<div class="container content-wrapper" ng-if="!loginCtrl.secondFactorRequired" style="border-top:none">
  <div class="row">
    <div class="center-block" style="width: 320px;">
      <div class="panel">
        <div class="panel-heading text-center">
          <a style="text-decoration:none; font-family: Lobster; font-size: 30px; margin-left: 5px; color: #fff;">Hopsworks Beta
            <img alt="" class="block-center img-rounded" style="margin-left:10px" width="30" src="images/hops.png">
          </a>
        </div>
        <div class="panel-body">
          <p class="text-center">SIGN IN TO CONTINUE.</p>
          <form name="loginForm" ng-submit="loginCtrl.login()" role="form">
            <div class="form-group">
              <input id="login_inputEmail" class="form-control" required autofocus
                     ng-model="loginCtrl.user.email"
                     autocomplete="on"
                     placeholder="Email"
                     name="user_email">
            </div>
            <div class="form-group" >
              <input uib-tooltip="Default password is 'admin'" tooltip-placement="left" 
                     tooltip-is-open="true" tooltip-enable="loginCtrl.showDefaultPassword()"
                id="login_inputPassword" class="form-control" type="password" required
                     ng-model="loginCtrl.user.password"
                     autocomplete="off"
                     placeholder="Password"
                     name="user_password">
            </div>            
            <div class="clearfix">
              <div class="pull-left">
                 <a class="text-muted" href="https://groups.google.com/forum/#!forum/hopshadoop">Need support?</a>
              </div>            
              <div class="pull-right">
                 <a class="text-muted" href="/hopsworks-admin/security/login_issue.xhtml">Login help?</a>
              </div>
            </div>
            <button class="btn btn-block btn-primary mt-lg" type="submit" data-ng-disabled="loginCtrl.working">Login</button>
          </form>
          <div style="text-align: center" class="text-muted" ng-show="loginCtrl.working">
            <i class="fa fa-spinner fa-spin"></i> 
            Logging you in
          </div>
          <div class="alert alert-danger" role="alert" ng-show="loginCtrl.errorMessage">
            <button type="button" class="close" aria-label="Close" ng-click="loginCtrl.errorMessage = ''">
                <span aria-hidden="true">&times;</span>
              </button>{{loginCtrl.errorMessage}}
          </div>
          <p></p>
          <a class="btn btn-block btn-default" href="#!/register">Register</a>
          <a ng-if="loginCtrl.ldapEnabled" class="btn btn-block btn-default" href="#!/ldapLogin">
            Login with LDAP
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container content-wrapper" ng-if="loginCtrl.secondFactorRequired" style="border-top:none">
  <div class="row">
    <div class="center-block" style="width: 320px;">
      <div class="panel">        
        <div class="panel-heading text-center">
          <img alt="images/hops.png" class="profile-image img-circle" width="100" src="https://gravatar.com/avatar/{{loginCtrl.emailHash}}?d=retro&s=200">
        </div>
        <div class="panel-body">
          <h3 class="text-center" style="color: #555;">2-Step Verification</h3>
          <div class="row">
            <div class="col-lg-4">
              <img alt="" style="margin-left:5px" width="50" src="images/googleAuth.png">
            </div>
            <div class="col-lg-8 text-muted">
              <p>
                Enter the verification code generated by your mobile application.
              </p>
            </div>
          </div>
          <form name="loginForm" ng-submit="loginCtrl.login()" role="form">
            <div class="form-group">
              <input id="login_inputOTP" class="form-control" type="password" required
                     ng-model="loginCtrl.user.otp"
                     autocomplete="off"
                     placeholder="Enter code"
                     name="otp_password">
            </div>
            <button class="btn btn-block btn-primary mt-lg" type="submit" data-ng-disabled="loginCtrl.working">Verify</button>
          </form>
          <div style="text-align: center" class="text-muted" ng-show="loginCtrl.working">
            <i class="fa fa-spinner fa-spin"></i> 
            Verifying
          </div>
          <div class="alert alert-danger" role="alert" ng-show="loginCtrl.errorMessage">
            <button type="button" class="close" aria-label="Close" ng-click="loginCtrl.errorMessage = ''">
                <span aria-hidden="true">&times;</span>
              </button>{{loginCtrl.errorMessage}}
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <tour class="ng-scope" step="loginCtrl.tourService.currentStep_TourOne" post-tour="closeTour()" ng-if="loginCtrl.firstTime">
    <virtual-step
      class="ng-scope"
      tourtip="Enter the admin account password: admin"
      tourtip-step="0"
      tourtip-element="#true.list-group-item"
      tourtip-placement="left"
      tourtip-next-label="Ok"
      on-proceed="loginCtrl.enterAdminPassword()"
      tourtip-offset-vertical="-17"
      tourtip-offset-horizontal="13"
      ></virtual-step>
  </tour>  
</div>

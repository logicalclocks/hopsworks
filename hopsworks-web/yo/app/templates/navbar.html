<nav class="navbar2 navbar2-inverse">
    <div class="container-fluid1  ">
        <div class="row"> 
            <div class="col-sm-9 col-md-10 hidden-xs">
                <div ng-show="!config.breadcrumb">
                    <a class="navbar2-brand hidden-xs ng-binding" href="">angular-{{"filemanager"}}</a>
                </div>
                <div ng-include="config.tplPath + '/current-folder-breadcrumb.html'" ng-show="config.breadcrumb">
                </div>
            </div>
            <div class="col-sm-3 col-md-2">
                <div class="navbar2-collapse">
                    <div class="navbar2-form navbar-right text-right">
                        <div class="pull-left visible-xs" ng-if="fileNavigator.currentPath.length">
                            <button class="btn btn-primary btn-flat" ng-click="fileNavigator.upDir()">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                            </button>
                            {{fileNavigator.getCurrentFolderName() | limitTo : 12}}
                        </div>
                        <div class="btn-group">
                            <button uib-dropdown-toggle class="btn btn-flat btn-sm dropdown-toggle" type="button" id="dropDownMenuSearch" data-toggle="dropdown" aria-expanded="true">
                                <i class="glyphicon glyphicon-search mr2"></i>
                            </button>
                            <div uib-dropdown-menu class="dropdown-menu animated fast fadeIn pull-right" role="menu" aria-labelledby="dropDownMenuLang">
                                <input type="text" class="form-control" ng-show="config.searchForm" placeholder="{{'search'}}..." ng-model="$parent.query">
                            </div>
                        </div>

                        <button class="btn btn-flat btn-sm" ng-click="$parent.setTemplate('main-icons.html')" ng-show="$parent.viewTemplate !=='main-icons.html'" title="{{'icons'}}">
                            <i class="glyphicon glyphicon-th-large"></i>
                        </button>

                        <button class="btn btn-flat btn-sm" ng-click="$parent.setTemplate('main-table.html')" ng-show="$parent.viewTemplate !=='main-table.html'" title="{{'list'}}">
                            <i class="glyphicon glyphicon-th-list"></i>
                        </button>


                        <div class="btn-group">
                            <button uib-dropdown-toggle class="btn btn-flat btn-sm dropdown-toggle" type="button" id="more" data-toggle="dropdown" aria-expanded="true">
                                <i class="glyphicon glyphicon-option-vertical"></i>
                            </button>

                            <ul uib-dropdown-menu class="dropdown-menu scrollable-menu animated fast fadeIn pull-right" role="menu" aria-labelledby="more">
                                <li role="presentation" ng-show="config.allowedActions.createFolder" ng-click="modal('newfolder') && prepareNewFolder()">
                                    <a href="" role="menuitem" tabindex="-1">
                                        <i class="glyphicon glyphicon-plus"></i> {{"new_folder"}}
                                    </a>
                                </li>
                                <li role="presentation" ng-show="config.allowedActions.upload" ng-click="modal('uploadfile')">
                                    <a href="" role="menuitem" tabindex="-1">
                                        <i class="glyphicon glyphicon-cloud-upload"></i> {{"upload_files"}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
